# FILE: .github/workflows/ci.yml

name: CI Build Check

# developブランチへのpushまたはpull_request時に実行
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build_check:
    name: Verify Build Success
    runs-on: ubuntu-latest

    steps:
      # 1. コードのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. pnpmセットアップ
      # package.jsonの "packageManager" からバージョンを自動検出します。
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 3. Node.jsセットアップ
      # .nvmrcのバージョンを使用し、pnpmのキャッシュを有効化します。
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      # 4. 依存関係のインストール
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. 型チェック
      - name: Run Type Check
        run: pnpm typecheck

      # 6. ビルドテスト
      # サイトが正常にビルドできるかを検証します。
      - name: Run Build
        run: pnpm build
