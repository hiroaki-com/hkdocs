<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /* =====================
     * 基本設定
     * ===================== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* =====================
     * プルリフレッシュ無効化
     * 日記作成時の誤操作防止
     * ===================== */
    html, body {
      touch-action: manipulation !important;
      overscroll-behavior: none !important;
      overscroll-behavior-y: none !important;
      -webkit-overflow-scrolling: touch !important;
    }
    
    [class*="App"],
    [class*="Editor"],
    [class*="ControlPane"],
    main,
    #nc-root {
      overscroll-behavior-y: none !important;
      touch-action: manipulation !important;
    }
    
    /* =====================
     * エディタ領域設定
     * ピンチズームを許可し、スクロール問題を解決
     * ===================== */
    [data-slate-editor="true"],
    [role="textbox"],
    .cm-editor,
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="url"] {
      touch-action: auto !important;
      overscroll-behavior: auto !important;
    }
    
    /* =====================
     * モバイル最適化 - CDN準拠の最小限調整
     * ===================== */
    @media (max-width: 799px) {
      /* スマホでの画面活用 - 文字とコンポーネントを小さく */
      * {
        font-size: 14px !important;
        line-height: 1.4 !important;
      }
      
      /* ヘッダー要素の最適化 */
      h1 { font-size: 18px !important; }
      h2 { font-size: 16px !important; }
      h3 { font-size: 15px !important; }
      h4, h5, h6 { font-size: 14px !important; }
      
      /* エディタ部分のみ読みやすいサイズに */
      [data-slate-editor="true"],
      [role="textbox"],
      .cm-editor,
      textarea {
        font-size: 16px !important;
        line-height: 1.5 !important;
        padding: 8px !important;
      }
      
      /* ボタンとコントロールを小さく */
      button,
      [role="button"],
      input[type="submit"],
      input[type="button"] {
        padding: 4px 8px !important;
        font-size: 13px !important;
        min-height: 32px !important;
        border-radius: 4px !important;
      }
      
      /* アイコンサイズの調整 */
      svg {
        width: 16px !important;
        height: 16px !important;
      }
      
      /* パディングとマージンの縮小 */
      [class*="Container"],
      [class*="Panel"],
      [class*="Section"] {
        padding: 8px !important;
        margin: 4px 0 !important;
      }
      
      /* 編集画面での特別調整 */
      [class*="EditorContainer"] {
        padding: 8px !important;
      }
      
      [class*="ControlPaneContainer"] {
        padding: 8px !important;
      }
      
      /* ツールバーの調整 */
      [class*="ToolbarContainer"] {
        padding: 4px !important;
      }
      
      [class*="ToolbarButton"] {
        padding: 2px 6px !important;
        font-size: 12px !important;
        margin: 1px !important;
      }
      
      /* フォーム要素の調整 */
      input:not([type="submit"]):not([type="button"]),
      select {
        padding: 6px !important;
        font-size: 14px !important;
        min-height: 32px !important;
        border-radius: 4px !important;
      }
      
      /* リスト項目の調整 */
      [class*="List"] li,
      [class*="Item"] {
        padding: 8px !important;
        font-size: 13px !important;
      }
      
      /* モーダルとドロップダウンの調整 */
      [class*="Modal"],
      [class*="Dropdown"] {
        font-size: 13px !important;
      }
      
      /* 検索バーの調整 */
      [class*="SearchInput"] {
        padding: 6px !important;
        font-size: 14px !important;
      }
      
      /* 公開ボタンなど重要なアクションは少し大きめに保持 */
      [class*="publish"] button,
      [class*="save"] button,
      [class*="PublishedToolbarButton"] {
        font-size: 14px !important;
        padding: 6px 12px !important;
        min-height: 36px !important;
      }
      
      /* スムーススクロール */
      * {
        -webkit-overflow-scrolling: touch !important;
      }
    }
    
    /* =====================
     * アクセシビリティ配慮
     * アニメーション削減設定
     * ===================== */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- =====================
   * ローディング画面
   * ===================== -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #9861cecd 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.2);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0 0 8px; font-weight: 600; font-size: 20px;">Content Manager</h2>
      <p style="margin: 0; opacity: 0.8; font-size: 14px;">読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    /* =====================
     * ユーティリティ関数
     * ===================== */
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    /* =====================
     * 初期化処理
     * ===================== */
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    /* =====================
     * イベントリスナー登録
     * ===================== */
    // ローディング画面の制御
    window.addEventListener('load', () => {
      setTimeout(() => {
        hideLoadingIndicator();
      }, 800);
    });

    // フォールバック：5秒後に強制非表示
    setTimeout(() => {
      hideLoadingIndicator();
    }, 5000);

    // メイン処理：iOS対応とプルリフレッシュ制御
    document.addEventListener('DOMContentLoaded', () => {
      // iOS Safari のビューポート設定
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
          viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes';
        }
      }
      
      // プルリフレッシュ制御用の変数
      let touchStartY = 0;
      let isScrolling = false;
      
      // タッチ開始の検出
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          touchStartY = e.touches[0].clientY;
          isScrolling = false;
        }
      }, { passive: true });
      
      // タッチ移動時のプルリフレッシュ防止（エディタ以外のみ）
      document.addEventListener('touchmove', (e) => {
        // エディタ内かどうかをチェック
        const target = e.target;
        const isInEditor = target.matches('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea, input') ||
                          target.closest('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea');
        
        // エディタ内の場合はプルリフレッシュ制御をスキップ
        if (isInEditor) {
          return;
        }
        
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          const currentY = touch.clientY;
          const deltaY = currentY - touchStartY;
          
          // 下向きのスワイプで画面上端付近の場合、プルリフレッシュを防止
          if (deltaY > 0 && window.scrollY <= 10) {
            e.preventDefault();
            return false;
          }
          
          // 画面最上部での下向きスワイプを防止
          if (window.scrollY === 0 && deltaY > 0) {
            e.preventDefault();
            return false;
          }
          
          isScrolling = true;
        }
      }, { passive: false });
      
      // タッチ終了時のクリーンアップ
      document.addEventListener('touchend', (e) => {
        setTimeout(() => {
          touchStartY = 0;
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });
  </script>
</body>
</html>
