<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /* =====================
     * 基本設定
     * ===================== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* =====================
     * プルリフレッシュ無効化
     * 日記作成時の誤操作防止
     * ===================== */
    html, body {
      touch-action: manipulation !important;
      overscroll-behavior: none !important;
      overscroll-behavior-y: none !important;
      -webkit-overflow-scrolling: touch !important;
    }
    
    [class*="App"],
    [class*="Editor"],
    [class*="ControlPane"],
    main,
    #nc-root {
      overscroll-behavior-y: none !important;
      touch-action: manipulation !important;
    }
    
    /* =====================
     * エディタ領域設定
     * ピンチズームを許可し、スクロール問題を解決
     * ===================== */
    [data-slate-editor="true"],
    [role="textbox"],
    .cm-editor,
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="url"] {
      touch-action: auto !important;
      overscroll-behavior: auto !important;
    }
    
    /* =====================
     * 2024年ベストプラクティス準拠のモバイル最適化
     * 参考: NN/g、WCAG、Material Design Guidelines
     * ===================== */
    @media (max-width: 799px) {
      /* 基本フォント - Mobile-first approach */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif !important;
        font-size: 16px !important;
        line-height: 1.5 !important;
        -webkit-text-size-adjust: 100% !important;
      }
      
      /* タッチターゲット最適化 - 最小44x44px（WCAG準拠） */
      button,
      [role="button"],
      input[type="submit"],
      input[type="button"],
      [class*="Button"] {
        min-height: 44px !important;
        min-width: 44px !important;
        padding: 10px 16px !important;
        margin: 4px !important;
        border-radius: 8px !important;
        font-size: 16px !important;
        font-weight: 500 !important;
        touch-action: manipulation !important;
        cursor: pointer !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-sizing: border-box !important;
      }
      
      /* 重要なアクションボタン - より大きなタッチターゲット */
      [class*="CollectionTopNewButton"],
      [class*="PublishedToolbarButton"],
      [class*="UnpublishedChangesButton"] {
        min-height: 48px !important;
        padding: 12px 20px !important;
        font-size: 16px !important;
        font-weight: 600 !important;
        margin: 8px 4px !important;
        border-radius: 10px !important;
      }
      
      /* ヘッダーボタン - 適切な間隔とサイズ */
      [class*="AppHeaderButton"],
      [class*="HeaderButton"] {
        min-height: 44px !important;
        min-width: 44px !important;
        padding: 8px 12px !important;
        margin: 0 2px !important;
        font-size: 15px !important;
        border-radius: 6px !important;
      }
      
      /* ナビゲーションリンク - タップしやすいサイズ */
      [class*="SidebarNavLink"],
      [class*="NavLink"] {
        min-height: 44px !important;
        padding: 10px 16px !important;
        margin: 2px 4px !important;
        border-radius: 8px !important;
        font-size: 16px !important;
        white-space: nowrap !important;
        display: flex !important;
        align-items: center !important;
        text-decoration: none !important;
      }
      
      /* フォーム要素 - 適切なタッチターゲット */
      input:not([type="submit"]):not([type="button"]):not([type="checkbox"]):not([type="radio"]),
      select,
      textarea {
        min-height: 44px !important;
        padding: 10px 16px !important;
        font-size: 16px !important;
        border-radius: 8px !important;
        margin: 4px 0 !important;
        width: 100% !important;
        box-sizing: border-box !important;
        -webkit-appearance: none !important;
        touch-action: manipulation !important;
        border: 1px solid #d1d5db !important;
      }
      
      /* 検索入力 - フルード幅と適切な高さ */
      [class*="SearchInput"],
      input[type="search"] {
        width: 100% !important;
        min-height: 44px !important;
        padding: 10px 16px !important;
        font-size: 16px !important;
        border-radius: 10px !important;
        margin: 8px 0 !important;
        box-sizing: border-box !important;
        border: 1px solid #d1d5db !important;
      }
      
      /* エディタテキスト領域 - 読みやすさ重視 */
      [data-slate-editor="true"],
      [role="textbox"],
      .cm-editor {
        font-size: 17px !important;
        line-height: 1.6 !important;
        padding: 16px !important;
        border-radius: 10px !important;
        min-height: 120px !important;
        border: 1px solid #d1d5db !important;
      }
      
      /* リストカード - タップしやすい領域 */
      [class*="ListCard"],
      [class*="Card"] {
        min-height: 60px !important;
        padding: 16px !important;
        margin: 8px 0 !important;
        border-radius: 10px !important;
        touch-action: manipulation !important;
        cursor: pointer !important;
        border: 1px solid #e5e7eb !important;
        background: #ffffff !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
      }
      
      [class*="ListCardTitle"],
      [class*="CardTitle"] {
        font-size: 16px !important;
        font-weight: 600 !important;
        line-height: 1.4 !important;
        margin-bottom: 4px !important;
        color: #111827 !important;
      }
      
      [class*="ListCardMeta"],
      [class*="CardMeta"] {
        font-size: 14px !important;
        color: #6b7280 !important;
        line-height: 1.3 !important;
      }
      
      /* ツールバーボタン - 適切な間隔 */
      [class*="ToolbarButton"],
      [class*="EditorToolbarButton"] {
        min-height: 40px !important;
        min-width: 40px !important;
        padding: 6px 10px !important;
        margin: 2px !important;
        border-radius: 6px !important;
        font-size: 14px !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
      
      /* ツールバーコンテナ - フレックスレイアウト */
      [class*="ToolbarContainer"],
      [class*="EditorToolbar"] {
        display: flex !important;
        flex-wrap: wrap !important;
        gap: 4px !important;
        padding: 8px 12px !important;
        align-items: center !important;
        border-bottom: 1px solid #e5e7eb !important;
      }
      
      /* モーダル - 適切なサイズと余白 */
      [class*="StyledModal"],
      [class*="Modal"] {
        width: 92vw !important;
        max-width: 92vw !important;
        max-height: 85vh !important;
        margin: 16px auto !important;
        padding: 20px !important;
        border-radius: 12px !important;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch !important;
        background: #ffffff !important;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important;
      }
      
      /* ドロップダウン - 底部固定で操作しやすく */
      [class*="DropdownList"],
      [class*="Dropdown"] {
        position: fixed !important;
        bottom: 20px !important;
        left: 16px !important;
        right: 16px !important;
        width: auto !important;
        max-height: 60vh !important;
        border-radius: 12px !important;
        overflow-y: auto !important;
        box-shadow: 0 12px 32px rgba(0,0,0,0.2) !important;
        -webkit-overflow-scrolling: touch !important;
        background: #ffffff !important;
        border: 1px solid #e5e7eb !important;
      }
      
      [class*="DropdownList"] > *,
      [class*="Dropdown"] > * {
        min-height: 44px !important;
        padding: 10px 16px !important;
        font-size: 16px !important;
        display: flex !important;
        align-items: center !important;
        border-bottom: 1px solid #f3f4f6 !important;
      }
      
      /* アイコン - 適切なサイズ */
      svg:not([class*="DecapLogoIcon"] svg) {
        width: 18px !important;
        height: 18px !important;
        flex-shrink: 0 !important;
        margin-right: 8px !important;
      }
      
      /* ロゴは維持 */
      [class*="DecapLogoIcon"] svg {
        width: 100% !important;
        height: auto !important;
        max-width: 240px !important;
        margin-right: 0 !important;
      }
      
      /* コンテナ - レスポンシブフレームワーク */
      [class*="AppMainContainer"],
      [class*="CollectionContainer"],
      [class*="EditorContainer"],
      [class*="ControlPaneContainer"] {
        padding: 16px !important;
        width: 100% !important;
        max-width: 100vw !important;
        overflow-x: hidden !important;
        box-sizing: border-box !important;
      }
      
      /* ナビゲーション - 横スクロール最適化 */
      [class*="SidebarContainer"],
      [class*="Sidebar"] {
        position: static !important;
        width: 100% !important;
        height: auto !important;
        border-right: none !important;
        border-bottom: 1px solid #e5e7eb !important;
        padding: 8px 0 !important;
        background: #f9fafb !important;
      }
      
      [class*="SidebarNav"],
      [class*="Navigation"] {
        display: flex !important;
        overflow-x: auto !important;
        padding: 8px 16px !important;
        gap: 8px !important;
        -webkit-overflow-scrolling: touch !important;
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
      }
      
      [class*="SidebarNav"]::-webkit-scrollbar,
      [class*="Navigation"]::-webkit-scrollbar {
        display: none !important;
      }
      
      /* ヘッダー - フレックスレイアウト最適化 */
      [class*="AppHeaderContent"],
      [class*="Header"] {
        display: flex !important;
        flex-wrap: wrap !important;
        align-items: center !important;
        gap: 8px !important;
        padding: 12px 16px !important;
        background: #ffffff !important;
        border-bottom: 1px solid #e5e7eb !important;
      }
      
      /* コレクション一覧の改善 */
      [class*="CollectionContainer"] [class*="ListCard"]:first-child {
        margin-top: 16px !important;
      }
      
      /* フォームフィールドラベル */
      [class*="FieldLabel"],
      label {
        font-size: 14px !important;
        font-weight: 600 !important;
        margin-bottom: 6px !important;
        display: block !important;
        color: #374151 !important;
      }
      
      /* エラーメッセージ */
      [class*="FieldError"],
      [class*="ErrorMessage"] {
        font-size: 14px !important;
        color: #dc2626 !important;
        margin-top: 4px !important;
        display: block !important;
      }
      
      /* 成功メッセージ */
      [class*="SuccessMessage"],
      [class*="SuccessNotification"] {
        font-size: 14px !important;
        color: #059669 !important;
        padding: 12px 16px !important;
        border-radius: 8px !important;
        background: #ecfdf5 !important;
        border: 1px solid #d1fae5 !important;
      }
      
      /* パフォーマンス最適化 */
      * {
        -webkit-overflow-scrolling: touch !important;
        -webkit-tap-highlight-color: transparent !important;
      }
      
      /* 横スクロール防止 */
      body, html, #nc-root {
        overflow-x: hidden !important;
        width: 100vw !important;
        max-width: 100vw !important;
      }
      
      /* テキスト選択の改善 */
      [class*="ListCard"],
      [class*="Button"],
      [class*="Card"] {
        -webkit-user-select: none !important;
        user-select: none !important;
      }
      
      [data-slate-editor="true"],
      [role="textbox"],
      .cm-editor,
      textarea,
      input {
        -webkit-user-select: text !important;
        user-select: text !important;
      }
      
      /* ホバー効果をタッチデバイス用に調整 */
      [class*="Button"]:active,
      [class*="ListCard"]:active,
      [class*="Card"]:active {
        transform: scale(0.98) !important;
        transition: transform 0.1s ease !important;
      }
    }
    
    /* =====================
     * タブレットサイズの微調整
     * ===================== */
    @media (min-width: 800px) and (max-width: 1024px) {
      /* タブレット向けの中間サイズ調整 */
      [class*="AppMainContainer"] {
        padding: 24px !important;
      }
      
      [class*="ListCard"] {
        padding: 20px !important;
      }
      
      [class*="Button"] {
        font-size: 15px !important;
      }
    }
    
    /* =====================
     * アクセシビリティ配慮
     * アニメーション削減設定
     * ===================== */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- =====================
   * ローディング画面
   * ===================== -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.2);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0 0 8px; font-weight: 600; font-size: 20px;">Content Manager</h2>
      <p style="margin: 0; opacity: 0.8; font-size: 14px;">読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    /* =====================
     * ユーティリティ関数
     * ===================== */
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    /* =====================
     * 初期化処理
     * ===================== */
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    /* =====================
     * イベントリスナー登録
     * ===================== */
    // ローディング画面の制御
    window.addEventListener('load', () => {
      setTimeout(() => {
        hideLoadingIndicator();
      }, 800);
    });

    // フォールバック：5秒後に強制非表示
    setTimeout(() => {
      hideLoadingIndicator();
    }, 5000);

    // メイン処理：iOS対応とプルリフレッシュ制御
    document.addEventListener('DOMContentLoaded', () => {
      // iOS Safari のビューポート設定
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
          viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes';
        }
      }
      
      // プルリフレッシュ制御用の変数
      let touchStartY = 0;
      let isScrolling = false;
      
      // タッチ開始の検出
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          touchStartY = e.touches[0].clientY;
          isScrolling = false;
        }
      }, { passive: true });
      
      // タッチ移動時のプルリフレッシュ防止（エディタ以外のみ）
      document.addEventListener('touchmove', (e) => {
        // エディタ内かどうかをチェック
        const target = e.target;
        const isInEditor = target.matches('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea, input') ||
                          target.closest('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea');
        
        // エディタ内の場合はプルリフレッシュ制御をスキップ
        if (isInEditor) {
          return;
        }
        
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          const currentY = touch.clientY;
          const deltaY = currentY - touchStartY;
          
          // 下向きのスワイプで画面上端付近の場合、プルリフレッシュを防止
          if (deltaY > 0 && window.scrollY <= 10) {
            e.preventDefault();
            return false;
          }
          
          // 画面最上部での下向きスワイプを防止
          if (window.scrollY === 0 && deltaY > 0) {
            e.preventDefault();
            return false;
          }
          
          isScrolling = true;
        }
      }, { passive: false });
      
      // タッチ終了時のクリーンアップ
      document.addEventListener('touchend', (e) => {
        setTimeout(() => {
          touchStartY = 0;
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });
  </script>
</body>
</html>
