<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <!-- カスタムCSSを直接埋め込み -->
  <style>
    /*
     * Decap CMS Custom Stylesheet - Enhanced Version
     * ---------------------------------------------
     * Concept: Mobile-first responsive design with improved UX
     */

    /* --- 1. 基本設定と変数定義 --- */
    :root {
      --dc-primary-color: #2e8555;
      --dc-primary-hover: #246943;
      --dc-secondary-bg: #f6f7f8;
      --dc-border-color: #e0e0e0;
      --dc-text-color: #1c1e21;
      --dc-white: #ffffff;
      --dc-spacing-unit: 8px;
      --dc-border-radius: 6px;
      --dc-mobile-font-size: 16px;
      --dc-shadow-light: 0 1px 3px rgba(0, 0, 0, 0.05);
      --dc-shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.1);
      --dc-transition: all 0.3s ease;
    }

    /* --- 2. 基本スタイル (PC/モバイル共通) --- */
    [data-decap-cms-app] {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: var(--dc-text-color);
      line-height: 1.6;
    }

    /* ヘッダーとコントロール */
    [data-decap-cms-app] [class*='AppHeader-header'],
    [data-decap-cms-app] [class*='CollectionControls-root'] {
      background-color: var(--dc-white);
      border-color: var(--dc-border-color);
      box-shadow: var(--dc-shadow-light);
    }

    /* コレクションコンテナ */
    [data-decap-cms-app] [class*='CollectionContainer-root'] {
      background-color: var(--dc-secondary-bg);
    }

    /* エントリーカード */
    [data-decap-cms-app] [class*='EntryListing-card'] {
      border-radius: var(--dc-border-radius);
      border: 1px solid var(--dc-border-color);
      box-shadow: var(--dc-shadow-light);
      margin: calc(var(--dc-spacing-unit) * 2);
      transition: var(--dc-transition);
      background-color: var(--dc-white);
    }

    [data-decap-cms-app] [class*='EntryListing-card']:hover {
      box-shadow: var(--dc-shadow-medium);
      transform: translateY(-2px);
    }

    /* ボタンスタイル */
    [data-decap-cms-app] button {
      transition: var(--dc-transition);
      border-radius: var(--dc-border-radius);
    }

    [data-decap-cms-app] button:hover {
      transform: translateY(-1px);
    }

    /* プライマリボタン */
    [data-decap-cms-app] [class*='Button-button'][class*='primary'] {
      background-color: var(--dc-primary-color);
      border-color: var(--dc-primary-color);
    }

    [data-decap-cms-app] [class*='Button-button'][class*='primary']:hover {
      background-color: var(--dc-primary-hover);
    }

    /* --- 3. PC表示のスタイル (769px以上) --- */
    @media (min-width: 769px) {
      [data-decap-cms-app] [class*='Editor-previewPane'] {
        border-left: 2px dashed var(--dc-border-color);
        padding-left: calc(var(--dc-spacing-unit) * 3) !important;
      }

      /* PC用の余白調整 */
      [data-decap-cms-app] [class*='Editor-root'] {
        padding: calc(var(--dc-spacing-unit) * 3);
      }
    }

    /*
     * ===================================================================
     * --- 4. モバイル表示のスタイル (768px以下) --- 【改善版】
     * ===================================================================
     */
    @media (max-width: 768px) {
      /* 
        【FIX ①】エディタコンテナを画面幅いっぱいに拡張
      */
      [data-decap-cms-app] [class*='Editor-root'] > div {
        max-width: none !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      /* 
        【FIX ②】エディタ全体の余白を最小限に
      */
      [data-decap-cms-app] [class*='Editor-root'] {
        padding: var(--dc-spacing-unit);
      }

      /* 
        【FIX ③】各ウィジェットの適切な余白設定
      */
      [data-decap-cms-app] [class*='Widget-root'] {
        padding: var(--dc-spacing-unit) calc(var(--dc-spacing-unit) * 2);
        margin-bottom: calc(var(--dc-spacing-unit) * 2);
      }

      /* 
        【FIX ④】フォーム要素のモバイル最適化
      */
      [data-decap-cms-app] input[type='text'],
      [data-decap-cms-app] input[type='email'],
      [data-decap-cms-app] input[type='url'],
      [data-decap-cms-app] textarea,
      [data-decap-cms-app] select {
        width: 100%;
        font-size: var(--dc-mobile-font-size);
        box-sizing: border-box;
        padding: calc(var(--dc-spacing-unit) * 1.5);
        border: 1px solid var(--dc-border-color);
        border-radius: var(--dc-border-radius);
        background-color: var(--dc-white);
        transition: var(--dc-transition);
      }

      [data-decap-cms-app] input:focus,
      [data-decap-cms-app] textarea:focus,
      [data-decap-cms-app] select:focus {
        border-color: var(--dc-primary-color);
        box-shadow: 0 0 0 2px rgba(46, 133, 85, 0.2);
        outline: none;
      }

      /* 
        【改善】Markdownエディタの強化スタイル
      */
      [data-decap-cms-app] .cm-editor {
        width: 100%;
        font-size: var(--dc-mobile-font-size);
        box-sizing: border-box;
        border: 2px solid var(--dc-primary-color); /* プライマリカラーに変更 */
        border-radius: var(--dc-border-radius);
        padding: var(--dc-spacing-unit);
        background-color: var(--dc-white);
        min-height: 200px;
        transition: var(--dc-transition);
      }

      [data-decap-cms-app] .cm-editor:focus-within {
        border-color: var(--dc-primary-hover);
        box-shadow: 0 0 0 3px rgba(46, 133, 85, 0.1);
      }

      /* 
        【追加】モバイル用のタッチフレンドリーボタン
      */
      [data-decap-cms-app] button {
        min-height: 44px; /* Appleのタッチターゲット推奨サイズ */
        padding: calc(var(--dc-spacing-unit) * 1.5) calc(var(--dc-spacing-unit) * 3);
        font-size: var(--dc-mobile-font-size);
      }

      /* 
        【追加】リストビューの改善
      */
      [data-decap-cms-app] [class*='EntryListing-card'] {
        margin: var(--dc-spacing-unit);
        padding: calc(var(--dc-spacing-unit) * 2);
      }

      /* 
        【追加】ナビゲーションの改善
      */
      [data-decap-cms-app] [class*='AppHeader-header'] {
        padding: var(--dc-spacing-unit) calc(var(--dc-spacing-unit) * 2);
      }

      /* 
        【追加】プレビューパネルをモバイルでは非表示
      */
      [data-decap-cms-app] [class*='Editor-previewPane'] {
        display: none;
      }

      /* 
        【追加】メディアライブラリの最適化
      */
      [data-decap-cms-app] [class*='MediaLibrary-root'] {
        padding: var(--dc-spacing-unit);
      }

      [data-decap-cms-app] [class*='MediaLibrary-card'] {
        margin: calc(var(--dc-spacing-unit) / 2);
      }
    }

    /*
     * ===================================================================
     * --- 5. 追加のUX改善 ---
     * ===================================================================
     */
    
    /* ローディング状態の改善 */
    [data-decap-cms-app] [class*='Loader-root'] {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
    }

    /* エラーメッセージの改善 */
    [data-decap-cms-app] [class*='Toast-root'] {
      border-radius: var(--dc-border-radius);
      box-shadow: var(--dc-shadow-medium);
    }

    /* ダークモード対応の準備 */
    @media (prefers-color-scheme: dark) {
      :root {
        --dc-secondary-bg: #1a1a1a;
        --dc-border-color: #333;
        --dc-text-color: #e0e0e0;
        --dc-white: #2a2a2a;
      }
    }

    /* 高コントラストモード対応 */
    @media (prefers-contrast: high) {
      :root {
        --dc-border-color: #000;
        --dc-text-color: #000;
      }
    }

    /* アニメーション無効化設定に対応 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2e8555, #246943);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      "></div>
      <p>Content Manager を読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Simplified initialization script (元のコードベース) -->
  <script>
    // ローディングインジケーターを非表示にする
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    // 元のコードと同じシンプルなNetlify Identity処理
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    // CMSの読み込み完了を検出
    window.addEventListener('load', () => {
      hideLoadingIndicator();
    });

    // エラー時のフォールバック
    setTimeout(() => {
      hideLoadingIndicator();
    }, 3000);
  </script>
</body>
</html>
