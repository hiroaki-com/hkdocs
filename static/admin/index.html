<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <!-- Decap CMS向けレスポンシブ対応CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /*
     * =================================================================
     * Decap CMS カスタムスタイル
     * =================================================================
     */

    /* 1. グローバル & 基本設定 */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      max-width: 100vw;
    }

    /* 2. 操作性・UXの改善 */
    html, body {
      overscroll-behavior-y: none !important;
    }
    [data-slate-editor="true"], [role="textbox"], .cm-editor {
      line-height: 1.4;
    }
    [data-slate-editor="true"], [role="textbox"], .cm-editor,
    textarea, input[type="text"], input[type="email"], input[type="url"] {
      touch-action: auto;
      overscroll-behavior: auto;
    }

    /* 3. モバイル表示の最適化 (〜799px) */
    @media (max-width: 799px) {
      [data-slate-editor="true"], [role="textbox"], .cm-editor,
      input, textarea, select {
        font-size: 16px !important; /* iOSの自動ズーム抑制 */
        width: 100%;
      }
      button, [role="button"], [class*="Button"] {
        -webkit-tap-highlight-color: transparent;
      }
      [class*="AppMainContainer"], [class*="CollectionContainer"], [class*="EditorContainer"] {
        padding: 16px;
        width: 100%;
      }
      [class*="Modal"], [class*="DropdownList"] {
        max-height: 90vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
    
    /* 4. タブレット表示の微調整 (800px〜1024px) */
    @media (min-width: 800px) and (max-width: 1024px) {
      [class*="AppMainContainer"] {
        padding: 24px;
      }
    }
    
    /* 5. アクセシビリティ & その他 */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
    @media (min-width: 800px) {
      button:focus, input:focus, textarea:focus, select:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- ▼ セコイヤ系ローディングデザイン ▼ -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #1a1d1a 0%, #2c312c 30%, #3d453d 100%);
    color: #e8dcc6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
    overflow: hidden;
  ">
    <!-- 背景の霧のような効果 -->
    <div style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 80%, rgba(139, 127, 99, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 20%, rgba(139, 127, 99, 0.06) 0%, transparent 50%);
      animation: mist 8s ease-in-out infinite alternate;
    "></div>

    <div style="text-align: center; position: relative;">
      <!-- セコイヤの木のシルエット -->
      <div style="
        width: 80px;
        height: 120px;
        margin: 0 auto 24px;
        position: relative;
        opacity: 0.9;
      ">
        <!-- 主幹 -->
        <div style="
          position: absolute;
          left: 50%;
          bottom: 0;
          width: 8px;
          height: 100%;
          background: linear-gradient(180deg, #8b7f63 0%, #6b5d47 100%);
          transform: translateX(-50%);
          border-radius: 4px 4px 0 0;
        "></div>
        
        <!-- 左側の枝々 -->
        <div style="
          position: absolute;
          left: 20%;
          bottom: 60%;
          width: 32px;
          height: 2px;
          background: linear-gradient(90deg, transparent 0%, #8b7f63 30%, #6b5d47 100%);
          border-radius: 1px;
          animation: grow 2s ease-in-out infinite alternate;
        "></div>
        <div style="
          position: absolute;
          left: 15%;
          bottom: 75%;
          width: 28px;
          height: 2px;
          background: linear-gradient(90deg, transparent 0%, #8b7f63 30%, #6b5d47 100%);
          border-radius: 1px;
          animation: grow 2s ease-in-out infinite alternate 0.3s;
        "></div>
        <div style="
          position: absolute;
          left: 25%;
          bottom: 45%;
          width: 24px;
          height: 2px;
          background: linear-gradient(90deg, transparent 0%, #8b7f63 30%, #6b5d47 100%);
          border-radius: 1px;
          animation: grow 2s ease-in-out infinite alternate 0.6s;
        "></div>
        
        <!-- 右側の枝々 -->
        <div style="
          position: absolute;
          right: 20%;
          bottom: 70%;
          width: 30px;
          height: 2px;
          background: linear-gradient(270deg, transparent 0%, #8b7f63 30%, #6b5d47 100%);
          border-radius: 1px;
          animation: grow 2s ease-in-out infinite alternate 0.2s;
        "></div>
        <div style="
          position: absolute;
          right: 25%;
          bottom: 55%;
          width: 26px;
          height: 2px;
          background: linear-gradient(270deg, transparent 0%, #8b7f63 30%, #6b5d47 100%);
          border-radius: 1px;
          animation: grow 2s ease-in-out infinite alternate 0.5s;
        "></div>
        <div style="
          position: absolute;
          right: 15%;
          bottom: 40%;
          width: 22px;
          height: 2px;
          background: linear-gradient(270deg, transparent 0%, #8b7f63 30%, #6b5d47 100%);
          border-radius: 1px;
          animation: grow 2s ease-in-out infinite alternate 0.8s;
        "></div>

        <!-- 上部の細い枝 -->
        <div style="
          position: absolute;
          left: 30%;
          top: 15%;
          width: 18px;
          height: 1px;
          background: linear-gradient(90deg, transparent 0%, #8b7f63 50%, transparent 100%);
          animation: sway 3s ease-in-out infinite;
        "></div>
        <div style="
          position: absolute;
          right: 30%;
          top: 20%;
          width: 16px;
          height: 1px;
          background: linear-gradient(270deg, transparent 0%, #8b7f63 50%, transparent 100%);
          animation: sway 3s ease-in-out infinite 0.4s;
        "></div>
      </div>

      <!-- プログレスインジケーター -->
      <div style="
        width: 120px;
        height: 4px;
        background: rgba(139, 127, 99, 0.2);
        border-radius: 2px;
        margin: 0 auto 20px;
        overflow: hidden;
        position: relative;
      ">
        <div style="
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent 0%, #e8dcc6 50%, transparent 100%);
          animation: flow 2s ease-in-out infinite;
        "></div>
      </div>

      <h2 style="
        margin: 0 0 8px;
        font-weight: 300;
        font-size: 24px;
        letter-spacing: 2px;
        opacity: 0.95;
      ">Content Manager</h2>
      
      <p style="
        margin: 0;
        opacity: 0.7;
        font-size: 14px;
        font-weight: 300;
        letter-spacing: 1px;
      ">読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes grow {
      0% { opacity: 0.6; transform: scaleX(0.8); }
      100% { opacity: 1; transform: scaleX(1); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); opacity: 0.7; }
      50% { transform: rotate(2deg); opacity: 1; }
    }

    @keyframes mist {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.1); }
    }

    @keyframes flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
  <!-- ▲ セコイヤ系ローディングデザイン ▲ -->

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    /**
     * Decap CMSの初期化とUI制御を行うスクリプト
     */

    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader && loader.style.opacity !== '0') {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }
    }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    window.addEventListener('load', () => setTimeout(hideLoadingIndicator, 800));
    setTimeout(hideLoadingIndicator, 5000);
  </script>
</body>
</html>
