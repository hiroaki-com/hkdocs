<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /*
     * =================================================================
     * Decap CMS カスタムスタイル
     * =================================================================
     */

    /* 1. グローバル設定 */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      max-width: 100vw;
      overflow-x: hidden;
    }
    
    html, body {
      overscroll-behavior-y: none !important;
    }

    /* 2. エディタ基本設定 */
    [data-slate-editor="true"], [role="textbox"], .cm-editor {
      line-height: 1.4;
      touch-action: auto;
      overscroll-behavior: auto;
    }

    /* 3. マークダウンプレビュー - デスクトップ */
    @media (min-width: 769px) {
      [class*="MarkdownControl"] {
        display: flex !important;
        min-height: 400px;
      }
      [class*="MarkdownControl"] [class*="EditorControlPane"],
      [class*="MarkdownControl"] [class*="PreviewPane"] {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        flex: 1;
        min-width: 50%;
      }
      [class*="MarkdownControl"] [class*="PreviewPane"] {
        overflow-y: auto;
        border-left: 1px solid #e1e5e9;
        background: #fafbfc;
        padding: 16px;
      }
    }

    /* 4. スマホ専用改善 */
    @media (max-width: 768px) {
      [class*="MarkdownControl"] {
        flex-direction: column !important;
      }
      [class*="MarkdownControl"] [class*="EditorControlPane"],
      [class*="MarkdownControl"] [class*="PreviewPane"] {
        min-width: 100%;
        flex: none;
      }
      [class*="MarkdownControl"] [class*="PreviewPane"] {
        border-left: none;
        border-top: 1px solid #e1e5e9;
        max-height: 300px;
      }
      
      [class*="MarkdownControl"] [class*="Toolbar"],
      [class*="MarkdownControl"] [class*="EditorToolbar"] {
        position: fixed !important;
        top: 52px !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 990 !important;
        background: rgba(255, 255, 255, 0.95) !important;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px) !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
        padding: 12px 16px !important;
        margin: 0 !important;
        transform: translateY(0);
        transition: transform 0.3s ease-in-out !important;
      }
      
      [class*="MarkdownControl"] [class*="Toolbar"].is-hidden,
      [class*="MarkdownControl"] [class*="EditorToolbar"].is-hidden {
        transform: translateY(-120%);
      }

      [class*="MarkdownControl"] [class*="EditorControlPane"] {
        padding-top: 60px !important;
      }
      
      [class*="MarkdownControl"] button[class*="preview" i],
      [class*="MarkdownControl"] button[title*="preview" i],
      [class*="MarkdownControl"] button[aria-label*="preview" i] {
        position: absolute !important;
        top: 8px !important;
        right: 16px !important;
        z-index: 1000 !important;
        min-width: 44px !important;
        min-height: 44px !important;
        border-radius: 22px !important;
        background: #3b82f6 !important;
        color: white !important;
        border: none !important;
        box-shadow: 0 3px 10px rgba(59, 130, 246, 0.3) !important;
        touch-action: manipulation !important;
        -webkit-tap-highlight-color: transparent !important;
        transition: all 0.2s ease !important;
      }

      [class*="MarkdownControl"] button[class*="edit" i],
      [class*="MarkdownControl"] button[title*="edit" i],
      [class*="MarkdownControl"] button[aria-label*="edit" i] {
        background: #10b981 !important;
      }
      
      [class*="MarkdownControl"].preview-mode [class*="EditorControlPane"] {
        display: none !important;
      }

      [class*="MarkdownControl"].editor-mode [class*="PreviewPane"] {
        display: none !important;
      }
      
      input, textarea, select {
        font-size: 16px !important;
      }
    }

    /* 5. プレビューエリアのマークダウンスタイリング */
    [class*="PreviewPane"] h1, [class*="PreviewPane"] h2, [class*="PreviewPane"] h3,
    [class*="PreviewPane"] h4, [class*="PreviewPane"] h5, [class*="PreviewPane"] h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }
    [class*="PreviewPane"] h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 8px; }
    [class*="PreviewPane"] h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 8px; }
    [class*="PreviewPane"] h3 { font-size: 1.25em; }
    [class*="PreviewPane"] h4 { font-size: 1em; }
    [class*="PreviewPane"] h5 { font-size: 0.875em; }
    [class*="PreviewPane"] h6 { font-size: 0.85em; color: #6a737d; }
    [class*="PreviewPane"] p { margin-bottom: 16px; line-height: 1.6; }
    [class*="PreviewPane"] blockquote { padding: 0 1em; color: #6a737d; border-left: 0.25em solid #dfe2e5; margin: 1em 0; }
    [class*="PreviewPane"] code { padding: .2em .4em; margin: 0; font-size: 85%; background-color: rgba(27,31,35,.05); border-radius: 3px; }
    [class*="PreviewPane"] pre { padding: 16px; overflow: auto; font-size: 85%; line-height: 1.45; background-color: #f6f8fa; border-radius: 6px; }
    [class*="PreviewPane"] img { max-width: 100%; height: auto; border-radius: 4px; }
    [class*="PreviewPane"] hr { border: none; border-top: 1px solid #e1e4e8; margin: 24px 0; }
    [class*="PreviewPane"] table { border-collapse: collapse; width: 100%; margin: 16px 0; }
    [class*="PreviewPane"] table th,
    [class*="PreviewPane"] table td { border: 1px solid #dfe2e5; padding: 8px 16px; }
    [class*="PreviewPane"] table th { background: #f6f8fa; font-weight: 600; }
    [class*="PreviewPane"] ul, [class*="PreviewPane"] ol { padding-left: 2em; margin-bottom: 16px; }

    /* 6. アクセシビリティ */
    @media (prefers-reduced-motion: reduce) {
      * { 
        transition: none !important;
        animation: none !important;
      }
    }
    button:focus, input:focus, textarea:focus, select:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    /* 7. ローディング画面 */
    #loading-indicator {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      overflow: hidden;
    }
    .loading-bg {
      position: absolute;
      width: 100%; height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
        radial-gradient(circle at 45% 80%, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
      background-size: 200px 200px, 150px 150px, 100px 100px;
      animation: float 20s ease-in-out infinite;
    }
    .loading-content { text-align: center; position: relative; }
    .loading-spinner-wrapper { width: 60px; height: 60px; margin: 0 auto 32px; position: relative; }
    .loading-spinner {
      width: 100%; height: 100%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: rgba(255, 255, 255, 0.8);
      animation: spin 1.2s linear infinite;
    }
    .loading-pulse {
      position: absolute;
      top: 50%; left: 50%;
      width: 8px; height: 8px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-in-out infinite;
    }
    .loading-progress-bar {
      width: 200px; height: 2px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1px;
      margin: 0 auto 24px;
      overflow: hidden;
      position: relative;
    }
    .loading-progress-shine {
      width: 80px; height: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.8) 50%, transparent 100%);
      animation: progress 2s ease-in-out infinite;
    }
    .loading-title { margin: 0 0 8px; font-weight: 600; font-size: 22px; letter-spacing: 0.5px; opacity: 0.95; }
    .loading-text { margin: 0; opacity: 0.7; font-size: 14px; font-weight: 400; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }
    @keyframes progress {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(200px); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="loading-indicator">
    <div class="loading-bg"></div>
    <div class="loading-content">
      <div class="loading-spinner-wrapper">
        <div class="loading-spinner"></div>
        <div class="loading-pulse"></div>
      </div>
      <div class="loading-progress-bar">
        <div class="loading-progress-shine"></div>
      </div>
      <h2 class="loading-title">Content Manager</h2>
      <p class="loading-text">読み込み中...</p>
    </div>
  </div>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    (function() {
      function hideLoadingIndicator() {
        const loader = document.getElementById('loading-indicator');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => { loader.style.display = 'none'; }, 500);
        }
      }

      // --- スクロール制御ロジック ---
      let lastScrollTop = 0;
      let activeScrollContainer = null; // 現在アクティブなスクロール要素を保持

      function handleScroll(event) {
        const toolbars = document.querySelectorAll('[class*="MarkdownControl"] [class*="Toolbar"]');
        if (toolbars.length === 0) return;
        
        const currentScrollTop = event.target.scrollTop;

        if (currentScrollTop > lastScrollTop && currentScrollTop > 52) {
          toolbars.forEach(toolbar => toolbar.classList.add('is-hidden'));
        } else {
          toolbars.forEach(toolbar => toolbar.classList.remove('is-hidden'));
        }
        lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
      }

      // --- UI強化メインロジック ---
      function enhanceMobileUI() {
        if (window.innerWidth > 768) {
          // PC表示に切り替わったら、アクティブなリスナーを解除
          if (activeScrollContainer) {
            activeScrollContainer.removeEventListener('scroll', handleScroll);
            activeScrollContainer = null;
          }
          return;
        }

        // DOMの変更を監視して、常に最新のUIに対応
        const observer = new MutationObserver(() => {
          // Decap CMSのUI構造が変わるたびに、スクロール要素を再探索
          const newScrollContainer = document.querySelector('[class*="MainView-root"]');

          // 新しいコンテナが見つからないか、既に対象としていれば処理を中断
          if (!newScrollContainer || newScrollContainer === activeScrollContainer) {
            return;
          }

          // **【重要】** 以前のコンテナからイベントリスナーを確実に削除
          if (activeScrollContainer) {
            activeScrollContainer.removeEventListener('scroll', handleScroll);
          }

          // 新しいコンテナをアクティブにし、イベントリスナーを登録
          activeScrollContainer = newScrollContainer;
          activeScrollContainer.addEventListener('scroll', handleScroll, { passive: true });
          
          // プレビューボタンの機能もここで設定
          const markdownControls = activeScrollContainer.querySelectorAll('[class*="MarkdownControl"]');
          markdownControls.forEach(control => {
            if (!control.dataset.mobileEnhanced) {
              setupPreviewToggle(control);
              control.dataset.mobileEnhanced = 'true';
            }
          });
        });

        observer.observe(document.body, { childList: true, subtree: true });
      }

      function setupPreviewToggle(control) {
        const previewButton = control.querySelector('button[class*="preview" i], button[title*="preview" i], button[aria-label*="preview" i]');
        // イベントの重複登録を避けるためのチェック
        if (previewButton && !previewButton.dataset.listenerAttached) {
          previewButton.addEventListener('click', () => {
            control.classList.toggle('preview-mode');
            control.classList.toggle('editor-mode');
          });
          // リスナーが登録されたことをマーク
          previewButton.dataset.listenerAttached = 'true';
        }
      }
      
      // --- 初期化 ---
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("logout", () => { document.location.href = "/admin/"; });
      }
      window.addEventListener('load', () => {
        hideLoadingIndicator();
        // わずかに遅延させて、Decap CMSの初期描画を待つ
        setTimeout(enhanceMobileUI, 200);
      });
      window.addEventListener('resize', enhanceMobileUI);
    })();
  </script>
</body>
</html>
