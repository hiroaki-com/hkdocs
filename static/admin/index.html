<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <!-- Community-proven mobile responsive CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <!-- Enhanced UX improvements -->
  <style>
    /* 
     * シンプル&効果的なUX強化
     * 実証済みコミュニティソリューション + カスタム改善
     * Based on: https://github.com/hithismani/responsive-decap
     */
    
    /* 全体的なフォント改善 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* ピンチズーム対応 + プルリフレッシュ完全防止 */
    html, body {
      touch-action: manipulation !important; /* スワイプリロード無効化 */
      overscroll-behavior: none !important; /* 全方向のオーバースクロール無効 */
      overscroll-behavior-y: none !important; /* 縦スクロール境界制御強化 */
      -webkit-overflow-scrolling: touch !important;
    }
    
    /* CMS全體でのプルリフレッシュ無効化 */
    [class*="App"],
    [class*="Editor"],
    [class*="ControlPane"],
    main,
    #nc-root {
      overscroll-behavior-y: none !important;
      touch-action: manipulation !important;
    }
    
    /* エディタエリアでピンチズームを許可 */
    [data-slate-editor="true"],
    [role="textbox"],
    .cm-editor,
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="url"] {
      touch-action: pinch-zoom !important; /* エディタ内でズーム有効 */
    }

    /* デフォルト枠線の復元 - 自然で美しいスタイル */
    input,
    textarea,
    select,
    [data-slate-editor="true"],
    [role="textbox"],
    .cm-editor {
      /* ブラウザデフォルトに近い自然なスタイル */
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
    }

    input:focus,
    textarea:focus,
    select:focus,
    [data-slate-editor="true"]:focus,
    [role="textbox"]:focus,
    .cm-editor.cm-focused {
      outline: 2px solid #007acc;
      outline-offset: 1px;
      border-color: #007acc;
    }
    
    /* モバイル時の快適な操作性向上 */
    @media (max-width: 799px) {
      /* タッチターゲットサイズの最適化 */
      button,
      [role="button"],
      input[type="submit"],
      input[type="button"] {
        min-height: 44px !important;
        min-width: 44px !important;
        padding: 8px 16px !important;
      }
      
      /* 入力フィールドの自然なスタイル */
      input,
      textarea,
      select,
      [data-slate-editor="true"],
      [role="textbox"] {
        font-size: 16px !important; /* iOS Safariのズーム防止 */
        line-height: 1.5 !important;
        padding: 8px 12px !important;
        border-radius: 4px !important;
        border: 1px solid #ccc !important;
        background-color: #fff !important;
        color: #333 !important;
        transition: border-color 0.2s ease !important;
      }

      input:focus,
      textarea:focus,
      select:focus,
      [data-slate-editor="true"]:focus,
      [role="textbox"]:focus {
        border-color: #007acc !important;
        outline: 2px solid rgba(0, 122, 204, 0.2) !important;
        outline-offset: 1px !important;
      }
      
      /* Markdownエディタの自然なスタイル */
      .cm-editor {
        font-size: 16px !important;
        line-height: 1.6 !important;
        border-radius: 4px !important;
        border: 1px solid #ccc !important;
        background-color: #fff !important;
        color: #333 !important;
      }

      .cm-editor.cm-focused {
        border-color: #007acc !important;
        outline: 2px solid rgba(0, 122, 204, 0.2) !important;
        outline-offset: 1px !important;
      }
      
      /* スクロール体験の改善 */
      * {
        -webkit-overflow-scrolling: touch !important;
      }
      
      /* ドロップダウンメニューの改善 */
      [class*="dropdown"],
      [class*="menu"] {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12) !important;
        border-radius: 12px !important;
        border: none !important;
      }
      
      /* モーダルダイアログの改善 */
      [class*="modal"],
      [class*="dialog"] {
        border-radius: 16px !important;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15) !important;
        margin: 16px !important;
      }
      
      /* リストアイテムのタッチ感向上 */
      [class*="list"] li,
      [class*="item"] {
        padding: 16px !important;
        border-radius: 8px !important;
        margin-bottom: 4px !important;
      }
      
      /* 保存ボタンなど重要なアクションの強調 */
      [class*="publish"],
      [class*="save"] {
        background: linear-gradient(135deg, #28a745, #20c997) !important;
        color: white !important;
        font-weight: 600 !important;
        border-radius: 8px !important;
        box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3) !important;
        border: none !important;
      }
      
      [class*="publish"]:hover,
      [class*="save"]:hover {
        transform: translateY(-1px) !important;
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4) !important;
      }
    }
    
    /* ダークモード対応 - 自然なスタイル */
    @media (prefers-color-scheme: dark) and (max-width: 799px) {
      input,
      textarea,
      select,
      [data-slate-editor="true"],
      [role="textbox"],
      .cm-editor {
        background-color: #2d2d2d !important;
        color: #fff !important;
        border-color: #555 !important;
      }

      input:focus,
      textarea:focus,
      select:focus,
      [data-slate-editor="true"]:focus,
      [role="textbox"]:focus,
      .cm-editor.cm-focused {
        border-color: #4da6ff !important;
        outline: 2px solid rgba(77, 166, 255, 0.3) !important;
      }
    }
    
    /* アクセシビリティ改善 */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Improved loading indicator -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.2);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0 0 8px; font-weight: 600; font-size: 20px;">Content Manager</h2>
      <p style="margin: 0; opacity: 0.8; font-size: 14px;">読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // スムーズなローディング体験
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    // Netlify Identity処理
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    // CMS読み込み完了の検出
    window.addEventListener('load', () => {
      // CMS UIが完全に構築されるまで少し待つ
      setTimeout(() => {
        hideLoadingIndicator();
      }, 800);
    });

    // エラー時のフォールバック
    setTimeout(() => {
      hideLoadingIndicator();
    }, 5000);

    // モバイルでの操作性向上 + ピンチズーム対応
    document.addEventListener('DOMContentLoaded', () => {
      // iOS Safariでのビューポート問題対策（ピンチズーム許可版）
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
          viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes';
        }
      }
      
      // プルリフレッシュの完全無効化（改良版）
      let touchStartY = 0;
      let isScrolling = false;
      
      document.addEventListener('touchstart', (e) => {
        const target = e.target;
        const isInEditor = target.matches('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea, input') ||
                          target.closest('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea');
        
        if (e.touches.length === 1) {
          touchStartY = e.touches[0].clientY;
          isScrolling = false;
        }
      }, { passive: true });
      
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          const currentY = touch.clientY;
          const deltaY = currentY - touchStartY;
          
          // 下方向のスワイプでリロードを防止（特に画面上部での操作）
          if (deltaY > 0 && window.scrollY <= 10) {
            e.preventDefault();
            return false;
          }
          
          // 上部でのプルダウン動作を完全に無効化
          if (window.scrollY === 0 && deltaY > 0) {
            e.preventDefault();
            return false;
          }
          
          isScrolling = true;
        }
      }, { passive: false });
      
      // タッチ終了時の処理
      document.addEventListener('touchend', (e) => {
        // プルリフレッシュジェスチャーの無効化
        setTimeout(() => {
          touchStartY = 0;
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });
  </script>
</body>
</html>
