<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /* =====================
     * 基本設定 - デフォルトを尊重
     * ===================== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* =====================
     * プルリフレッシュ無効化
     * 日記作成時の誤操作防止
     * ===================== */
    html, body {
      touch-action: manipulation !important;
      overscroll-behavior: none !important;
      overscroll-behavior-y: none !important;
      -webkit-overflow-scrolling: touch !important;
    }
    
    [class*="App"],
    [class*="Editor"],
    [class*="ControlPane"],
    main,
    #nc-root {
      overscroll-behavior-y: none !important;
      touch-action: manipulation !important;
    }
    
    /* =====================
     * エディタ領域のスクロール問題解決
     * ===================== */
    [data-slate-editor="true"],
    [role="textbox"],
    .cm-editor,
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="url"] {
      touch-action: auto !important;
      overscroll-behavior: auto !important;
    }
    
    /* =====================
     * モバイル最適化 - CDNの規則に従い最小限の改善
     * ===================== */
    @media (max-width: 799px) {
      /* スマホでの画面効率化 - 文字とコンポーネントを小さく */
      
      /* 全体的なフォントサイズの縮小 */
      body {
        font-size: 14px;
        line-height: 1.4;
      }
      
      /* ヘッダー部分のコンパクト化 */
      [class*="AppHeader"] {
        padding: 8px 12px;
      }
      
      [class*="AppHeaderButton"] {
        font-size: 13px;
        padding: 6px 8px;
      }
      
      /* ツールバーのコンパクト化 */
      [class*="ToolbarContainer"] {
        padding: 8px;
      }
      
      [class*="ToolbarButton"] {
        font-size: 12px;
        padding: 4px 8px;
        min-height: 28px;
      }
      
      /* コレクション一覧のコンパクト化 */
      [class*="CollectionCard"] {
        padding: 12px;
        margin: 4px 0;
      }
      
      [class*="CollectionCard"] h2 {
        font-size: 16px;
        margin: 0 0 4px 0;
      }
      
      [class*="CollectionCard"] p {
        font-size: 13px;
        line-height: 1.3;
      }
      
      /* サイドバーのコンパクト化 */
      [class*="SidebarContainer"] {
        font-size: 13px;
      }
      
      [class*="SidebarNavLink"] {
        padding: 8px 12px;
        font-size: 13px;
      }
      
      /* エディタ部分の最適化 */
      [class*="EditorContainer"] {
        padding: 8px;
      }
      
      /* フォーム要素の改善（エディタのみ） */
      [class*="ControlPane"] input[type="text"],
      [class*="ControlPane"] textarea,
      [class*="ControlPane"] [data-slate-editor="true"],
      [class*="ControlPane"] [role="textbox"] {
        font-size: 15px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #d1d5db;
        transition: border-color 0.2s ease;
      }
      
      [class*="ControlPane"] input[type="text"]:focus,
      [class*="ControlPane"] textarea:focus,
      [class*="ControlPane"] [data-slate-editor="true"]:focus,
      [class*="ControlPane"] [role="textbox"]:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      }
      
      /* CodeMirrorエディタ */
      .cm-editor {
        font-size: 15px;
        line-height: 1.5;
        border-radius: 4px;
        border: 1px solid #d1d5db;
      }
      
      .cm-editor.cm-focused {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      }
      
      /* ボタンの最適化 - 主要アクションのみ */
      [class*="ControlPane"] button {
        font-size: 13px;
        padding: 6px 12px;
        border-radius: 4px;
        min-height: 32px;
      }
      
      /* 公開・保存ボタンの強調 */
      [class*="publish"] button,
      [class*="save"] button,
      button[class*="publish"],
      button[class*="save"] {
        background: #3b82f6;
        color: white;
        border: none;
        font-weight: 500;
      }
      
      [class*="publish"] button:hover,
      [class*="save"] button:hover,
      button[class*="publish"]:hover,
      button[class*="save"]:hover {
        background: #2563eb;
      }
      
      /* スクロール最適化 */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* CDNの効果を補完する小さな調整 */
      [class*="CollectionTopNewButton"] {
        font-size: 13px;
      }
      
      [class*="SearchInput"] {
        font-size: 14px;
        padding: 6px 8px;
      }
      
      /* プレビューパネルのコンパクト化 */
      [class*="PreviewPane"] {
        font-size: 14px;
      }
      
      /* ドロップダウンメニューの調整（CDNで既に設定済みだが補完） */
      [class*="DropdownList"] {
        font-size: 13px;
      }
      
      [class*="DropdownList"] li {
        padding: 8px 12px;
      }
    }
    
    /* =====================
     * アクセシビリティ配慮
     * ===================== */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- =====================
   * ローディング画面
   * ===================== -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.2);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0 0 8px; font-weight: 600; font-size: 20px;">Content Manager</h2>
      <p style="margin: 0; opacity: 0.8; font-size: 14px;">読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    /* =====================
     * ユーティリティ関数
     * ===================== */
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    /* =====================
     * 初期化処理
     * ===================== */
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    /* =====================
     * イベントリスナー登録
     * ===================== */
    // ローディング画面の制御
    window.addEventListener('load', () => {
      setTimeout(() => {
        hideLoadingIndicator();
      }, 800);
    });

    // フォールバック：5秒後に強制非表示
    setTimeout(() => {
      hideLoadingIndicator();
    }, 5000);

    // メイン処理：iOS対応とプルリフレッシュ制御
    document.addEventListener('DOMContentLoaded', () => {
      // iOS Safari のビューポート設定
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
          viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes';
        }
      }
      
      // プルリフレッシュ制御用の変数
      let touchStartY = 0;
      let isScrolling = false;
      
      // タッチ開始の検出
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          touchStartY = e.touches[0].clientY;
          isScrolling = false;
        }
      }, { passive: true });
      
      // タッチ移動時のプルリフレッシュ防止（エディタ以外のみ）
      document.addEventListener('touchmove', (e) => {
        // エディタ内かどうかをチェック
        const target = e.target;
        const isInEditor = target.matches('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea, input') ||
                          target.closest('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea');
        
        // エディタ内の場合はプルリフレッシュ制御をスキップ
        if (isInEditor) {
          return;
        }
        
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          const currentY = touch.clientY;
          const deltaY = currentY - touchStartY;
          
          // 下向きのスワイプで画面上端付近の場合、プルリフレッシュを防止
          if (deltaY > 0 && window.scrollY <= 10) {
            e.preventDefault();
            return false;
          }
          
          // 画面最上部での下向きスワイプを防止
          if (window.scrollY === 0 && deltaY > 0) {
            e.preventDefault();
            return false;
          }
          
          isScrolling = true;
        }
      }, { passive: false });
      
      // タッチ終了時のクリーンアップ
      document.addEventListener('touchend', (e) => {
        setTimeout(() => {
          touchStartY = 0;
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });
  </script>
</body>
</html>
