<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /* ==========================================================================
       基本設定
       ========================================================================== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* ==========================================================================
       プルリフレッシュ無効化 (UX改善)
       ========================================================================== */
    html, body {
      overscroll-behavior-y: none !important;
    }
    
    [class*="App"],
    [class*="Editor"],
    [class*="ControlPane"],
    main,
    #nc-root {
      overscroll-behavior-y: none !important;
      touch-action: manipulation !important;
    }
    
    /* ==========================================================================
       エディタ領域の操作性担保 (ピンチズーム等を許可)
       ========================================================================== */
    [data-slate-editor="true"],
    [role="textbox"],
    .cm-editor,
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="url"] {
      touch-action: auto !important;
      overscroll-behavior: auto !important;
    }
    
    /* ==========================================================================
       レスポンシブデザイン改善 (スマホ向け: max-width: 799px)
       CDNの規則性に準拠し、既存スタイルを上書きして調整
       ========================================================================== */
    @media (max-width: 799px) {
      /* --- 全体的な調整 --- */
      body, #nc-root {
        font-size: 14px;
        line-height: 1.5;
      }
      
      h1 { font-size: 1.25rem !important; } /* 20px */
      h2 { font-size: 1.125rem !important; } /* 18px */
      h3 { font-size: 1rem !important; } /* 16px */
      h4, h5, h6 { font-size: 0.9rem !important; } /* 14.4px */

      /* --- コンテナと余白 --- */
      [class*="AppHeader"] {
        padding: 4px 12px !important;
      }
      [class*="CollectionTopContainer"],
      [class*="EditorContainer"] > div,
      [class*="ControlPaneContainer"] {
        padding: 12px !important;
      }
      [class*="EditorContainer"] {
        padding: 0 !important;
      }

      /* --- ボタンとフォーム要素 (タップしやすさを考慮) --- */
      button, [role="button"] {
        padding: 6px 14px !important;
        font-size: 13px !important;
        min-height: 38px !important;
        border-radius: 6px !important;
      }
      
      input:not([type="checkbox"]):not([type="radio"]),
      select,
      [class*="Select"] > div {
        padding: 8px 10px !important;
        font-size: 14px !important;
        min-height: 40px !important;
        border-radius: 6px !important;
      }

      /* --- 主要なアクションボタン --- */
      [class*="publish-button"], 
      [class*="deploy-preview-button"] {
        font-size: 14px !important;
        padding: 8px 16px !important;
        min-height: 40px !important;
      }
      
      /* --- エディタ本体 (可読性を最優先) --- */
      [data-slate-editor="true"],
      [role="textbox"],
      .cm-editor,
      textarea {
        font-size: 16px !important; /* 読みやすさを確保 */
        line-height: 1.6 !important;
        padding: 12px !important;
      }
      
      /* --- エディタツールバー --- */
      [class*="EditorToolbar"] {
        padding: 6px !important;
        gap: 2px !important;
      }
      [class*="ToolbarButton"] {
        padding: 6px !important;
        margin: 0 !important;
        min-width: 36px;
        min-height: 36px;
      }
      [class*="ToolbarButton"] svg {
        width: 18px !important;
        height: 18px !important;
      }
      
      /* --- コレクション (記事一覧) --- */
      [class*="EntryListing"] {
        padding: 0 12px !important;
      }
      [class*="ListItem"] a, [class*="ListItem"] > div {
        padding: 12px 8px !important;
      }
      [class*="ListItem"] p {
        font-size: 14px !important;
      }

      /* --- メディアライブラリ --- */
      [class*="MediaLibraryCard"] {
        width: calc(50% - 8px) !important; /* 2列表示 */
      }
      [class*="MediaLibraryCard"] div[class*="card-details"] {
        padding: 8px !important;
      }
      [class*="MediaLibraryCard"] p,
      [class*="MediaLibraryCard"] span {
        font-size: 12px !important;
      }
      
      /* --- UIコンポーネントの微調整 --- */
      /* アイコン全般 */
      svg {
        width: 16px !important;
        height: 16px !important;
      }
      /* ユーザーメニューなど */
      [class*="AppHeader-user-dropdown"] svg {
         width: 24px !important;
         height: 24px !important;
      }
    }
    
    /* ==========================================================================
       アクセシビリティ配慮 (アニメーション削減)
       ========================================================================== */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- ==========================================================================
       ローディング画面
       ========================================================================== -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.2);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0 0 8px; font-weight: 600; font-size: 20px;">Content Manager</h2>
      <p style="margin: 0; opacity: 0.8; font-size: 14px;">読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    /* ==========================================================================
       ユーティリティ関数
       ========================================================================== */
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    /* ==========================================================================
       初期化処理
       ========================================================================== */
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    /* ==========================================================================
       イベントリスナー登録
       ========================================================================== */
    // ローディング画面の制御
    window.addEventListener('load', () => {
      setTimeout(() => {
        hideLoadingIndicator();
      }, 800);
    });

    // フォールバック：5秒後に強制非表示
    setTimeout(() => {
      hideLoadingIndicator();
    }, 5000);

    // メイン処理：プルリフレッシュ制御など
    document.addEventListener('DOMContentLoaded', () => {
      // プルリフレッシュ制御用の変数
      let touchStartY = 0;

      // タッチ開始の検出
      document.body.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          touchStartY = e.touches[0].clientY;
        }
      }, { passive: true });
      
      // タッチ移動時のプルリフレッシュ防止
      document.body.addEventListener('touchmove', (e) => {
        const target = e.target;
        const isInScrollableArea = target.closest('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea, input, [class*="MediaLibrary-grid-scroller"]');

        // スクロール可能な特定領域内にいる場合は、ブラウザのデフォルト動作を許可
        if (isInScrollableArea) {
          return;
        }

        const currentY = e.touches[0].clientY;
        const isScrollingDown = currentY > touchStartY;
        const isAtTop = window.scrollY === 0;

        // 画面の最上部で下にスワイプしようとした場合にイベントをキャンセル
        if (isAtTop && isScrollingDown) {
          e.preventDefault();
        }
      }, { passive: false });
    });
  </script>
</body>
</html>
