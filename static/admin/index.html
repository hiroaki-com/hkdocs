<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <!-- Decap CMS向けレスポンシブ対応CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /*
     * =================================================================
     * Decap CMS カスタムスタイル - 最小限構成
     * =================================================================
     */

    /* 1. グローバル & 基本設定 */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 2. 操作性・UXの改善 */
    [data-slate-editor="true"], [role="textbox"], .cm-editor {
      line-height: 1.4;
    }

    /* 3. モバイル向けの必要最小限の調整 */
    @media (max-width: 799px) {
      /* iOSの自動ズーム抑制 */
      [data-slate-editor="true"], [role="textbox"], .cm-editor,
      input, textarea, select {
        font-size: 16px !important;
      }
      
      /* responsive-decapでプレビューボタンが隠れる問題を修正 */
      [class*="ControlPaneContainer"] [class*="PreviewButton"],
      [class*="EditorControlBar"] [class*="PreviewButton"],
      [class*="ToolbarContainer"] [class*="PreviewButton"] {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* プレビューボタンの配置調整 */
      [class*="EditorControlBar"] {
        overflow: visible !important;
      }
      
      /* タップハイライトの調整 */
      button, [role="button"], [class*="Button"] {
        -webkit-tap-highlight-color: transparent;
      }
    }
    
    /* 4. アクセシビリティ */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
    
    button:focus, input:focus, textarea:focus, select:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- ▼ シンプル&モダンなローディングデザイン ▼ -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
    overflow: hidden;
  ">
    <!-- 背景のパーティクル効果 -->
    <div style="
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
        radial-gradient(circle at 45% 80%, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
      background-size: 200px 200px, 150px 150px, 100px 100px;
      animation: float 20s ease-in-out infinite;
    "></div>

    <div style="text-align: center; position: relative;">
      <!-- シンプルなスピナー -->
      <div style="
        width: 60px;
        height: 60px;
        margin: 0 auto 32px;
        position: relative;
      ">
        <div style="
          width: 100%;
          height: 100%;
          border: 3px solid rgba(255, 255, 255, 0.2);
          border-radius: 50%;
          border-top-color: rgba(255, 255, 255, 0.8);
          animation: spin 1.2s linear infinite;
        "></div>
        
        <!-- 内側のドット -->
        <div style="
          position: absolute;
          top: 50%;
          left: 50%;
          width: 8px;
          height: 8px;
          background: rgba(255, 255, 255, 0.6);
          border-radius: 50%;
          transform: translate(-50%, -50%);
          animation: pulse 2s ease-in-out infinite;
        "></div>
      </div>

      <!-- プログレスバー -->
      <div style="
        width: 200px;
        height: 2px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 1px;
        margin: 0 auto 24px;
        overflow: hidden;
        position: relative;
      ">
        <div style="
          width: 80px;
          height: 100%;
          background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.8) 50%, transparent 100%);
          animation: progress 2s ease-in-out infinite;
        "></div>
      </div>

      <h2 style="
        margin: 0 0 8px;
        font-weight: 600;
        font-size: 22px;
        letter-spacing: 0.5px;
        opacity: 0.95;
      ">Content Manager</h2>
      
      <p style="
        margin: 0;
        opacity: 0.7;
        font-size: 14px;
        font-weight: 400;
      ">読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }

    @keyframes progress {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(200px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
  <!-- ▲ シンプル&モダンなローディングデザイン ▲ -->

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    /* Decap CMSの初期化とUI制御 - シンプル版 */

    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader && loader.style.opacity !== '0') {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }
    }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    window.addEventListener('load', () => {
      setTimeout(hideLoadingIndicator, 800);
    });

    setTimeout(hideLoadingIndicator, 5000);
  </script>
</body>
</html>
