<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /* =====================
     * 基本設定
     * ===================== */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      max-width: 100vw;
    }
    
    /* =====================
     * プルリフレッシュ無効化
     * ===================== */
    html, body {
      overscroll-behavior-y: none !important;
    }
    
    /* =====================
     * エディタ領域設定
     * ===================== */
    [data-slate-editor="true"],
    [role="textbox"],
    .cm-editor,
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="url"] {
      touch-action: auto;
      overscroll-behavior: auto;
    }
    
    /* =====================
     * モバイル最適化（iPhone SE基準）
     * ===================== */
    @media (max-width: 799px) {
      
      /* [改善] エディタ領域（本文）のスタイルを調整 */
      [data-slate-editor="true"],
      [role="textbox"],
      .cm-editor {
        width: 100%; /* 横幅を画面いっぱいに広げる */
        font-size: 16px !important; /* iOSの自動ズームを抑制するため、フォントサイズを16pxに固定 */
        line-height: 1.5;
        padding: 12px;
        min-height: 150px;
      }
      
      /* [改善] フォーム入力欄のスタイルを調整 */
      input, textarea, select {
        width: 100%; /* 横幅を画面いっぱいに広げる */
        font-size: 16px !important; /* iOSの自動ズームを抑制 */
      }
      
      /* タッチ操作の改善 */
      button, [role="button"], [class*="Button"] {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      [class*="AppMainContainer"],
      [class*="CollectionContainer"],
      [class*="EditorContainer"] {
        padding: 16px;
        width: 100%;
      }
      
      /* モーダルの微調整 */
      [class*="Modal"] {
        max-height: 90vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* ドロップダウンリストの改善 */
      [class*="DropdownList"] {
        max-height: 50vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
    
    /* =====================
     * タブレット微調整
     * ===================== */
    @media (min-width: 800px) and (max-width: 1024px) {
      [class*="AppMainContainer"] {
        padding: 24px;
      }
    }
    
    /* =====================
     * アクセシビリティ配慮
     * ===================== */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
    
    /* フォーカス状態の改善（デスクトップのみ） */
    @media (min-width: 800px) {
      button:focus,
      input:focus,
      textarea:focus,
      select:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- ローディング画面（変更なし） -->
  <div id="loading-indicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; z-index: 9999; opacity: 1; transition: opacity 0.5s ease-out;">
    <div style="text-align: center;">
      <div style="width: 48px; height: 48px; border: 3px solid rgba(255,255,255,0.2); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
      <h2 style="margin: 0 0 8px; font-weight: 600; font-size: 20px;">Content Manager</h2>
      <p style="margin: 0; opacity: 0.8; font-size: 14px;">読み込み中...</p>
    </div>
  </div>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- JavaScript部分（変更なし） -->
  <script>
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }
    }
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => { document.location.href = "/admin/"; });
    }
    window.addEventListener('load', () => { setTimeout(hideLoadingIndicator, 800); });
    setTimeout(hideLoadingIndicator, 5000);
    document.addEventListener('DOMContentLoaded', () => {
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) { viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes'; }
      }
      let touchStartY = 0;
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) { touchStartY = e.touches[0].clientY; }
      }, { passive: true });
      document.addEventListener('touchmove', (e) => {
        const target = e.target;
        const isInEditor = target.matches('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea, input') || target.closest('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea');
        if (isInEditor) { return; }
        if (e.touches.length === 1) {
          const deltaY = e.touches[0].clientY - touchStartY;
          if ((deltaY > 0 && window.scrollY <= 10) || (window.scrollY === 0 && deltaY > 0)) {
            e.preventDefault();
            return false;
          }
        }
      }, { passive: false });
    });
  </script>
</body>
</html>
