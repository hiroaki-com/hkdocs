  <!-- Decap CMSå‘ã‘ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /*
     * =================================================================
     * Decap CMS ã‚«ã‚¹ã‚¿ãƒ ã‚¹ã‚¿ã‚¤ãƒ«
     * =================================================================
     */

    /* 1. ã‚°ãƒ­ãƒ¼ãƒãƒ«è¨­å®š */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      max-width: 100vw;
      overflow-x: hidden;
    }
    html, body { overscroll-behavior-y: none !important; }

    /* 2. ã‚¨ãƒ‡ã‚£ã‚¿åŸºæœ¬è¨­å®š */
    [data-slate-editor="true"], [role="textbox"], .cm-editor {
      line-height: 1.4;
      touch-action: auto;
      overscroll-behavior: auto;
    }

    /* 3. ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ - ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ— */
    [class*="MarkdownControl"] { display: flex !important; min-height: 400px; }
    [class*="MarkdownControl"] [class*="EditorControlPane"],
    [class*="MarkdownControl"] [class*="PreviewPane"] {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      flex: 1;
      min-width: 50%;
    }
    [class*="MarkdownControl"] [class*="PreviewPane"] {
      overflow-y: auto;
      border-left: 1px solid #e1e5e9;
      background: #fafbfc;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
    }

    /* 4. ã‚¹ãƒãƒ›å°‚ç”¨æ”¹å–„ */
    @media (max-width: 768px) {
      [class*="MarkdownControl"] { flex-direction: column !important; }
      [class*="MarkdownControl"] [class*="EditorControlPane"],
      [class*="MarkdownControl"] [class*="PreviewPane"] { min-width: 100%; flex: none; }
      [class*="MarkdownControl"] [class*="PreviewPane"] { border-left: none; border-top: 1px solid #e1e5e9; max-height: 300px; }
      
      /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€£å‹•ãƒ„ãƒ¼ãƒ«ãƒãƒ¼: åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« */
      [class*="MarkdownControl"] [class*="Toolbar"],
      [class*="MarkdownControl"] [class*="EditorToolbar"] {
        position: fixed !important;
        top: 52px !important; /* Decap CMSãƒ˜ãƒƒãƒ€ãƒ¼ã®é«˜ã•åˆ†ã€ä¸‹ã’ã‚‹ */
        left: 0 !important;
        right: 0 !important;
        z-index: 990 !important;
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px) !important;
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid #e1e5e9 !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
        padding: 12px 16px !important;
        margin: 0 !important;
        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š */
        transform: translateY(0);
        transition: transform 0.3s ease-in-out !important;
      }
      
      /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€£å‹•ãƒ„ãƒ¼ãƒ«ãƒãƒ¼: éè¡¨ç¤ºçŠ¶æ…‹ */
      [class*="MarkdownControl"] [class*="Toolbar"].is-hidden,
      [class*="MarkdownControl"] [class*="EditorToolbar"].is-hidden {
        transform: translateY(-120%); /* ãƒ„ãƒ¼ãƒ«ãƒãƒ¼è‡ªèº«ã®é«˜ã•ä»¥ä¸Šã«ç§»å‹•ã•ã›ã¦å®Œå…¨ã«éš ã™ */
      }

      /* å›ºå®šãƒ„ãƒ¼ãƒ«ãƒãƒ¼åˆ†ã®ã‚¹ãƒšãƒ¼ã‚¹ã‚’ã‚¨ãƒ‡ã‚£ã‚¿ä¸Šéƒ¨ã«ç¢ºä¿ */
      [class*="MarkdownControl"] [class*="EditorControlPane"] {
        padding-top: 60px !important;
      }
      
      /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼/ç·¨é›†ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
      [class*="MarkdownControl"] [class*="ToolbarToggle"],
      [class*="MarkdownControl"] [class*="PreviewToggle"],
      [class*="MarkdownControl"] button[class*="preview" i],
      [class*="MarkdownControl"] button[title*="preview" i],
      [class*="MarkdownControl"] button[aria-label*="preview" i] {
        position: absolute !important; top: 8px !important; right: 16px !important; z-index: 1000 !important;
        min-width: 44px !important; min-height: 44px !important; border-radius: 22px !important;
        background: #3b82f6 !important; color: white !important; border: none !important;
        box-shadow: 0 3px 10px rgba(59, 130, 246, 0.3) !important;
        touch-action: manipulation !important; -webkit-tap-highlight-color: transparent !important;
        transition: all 0.2s ease !important;
      }
      [class*="MarkdownControl"] button[class*="edit" i],
      [class*="MarkdownControl"] button[title*="edit" i],
      [class*="MarkdownControl"] button[aria-label*="edit" i] { background: #10b981 !important; }
      [class*="MarkdownControl"] button[class*="preview" i]:hover,
      [class*="MarkdownControl"] button[title*="preview" i]:hover,
      [class*="MarkdownControl"] button[aria-label*="preview" i]:hover { background: #2563eb !important; transform: scale(1.05) !important; }
      [class*="MarkdownControl"] button[class*="edit" i]:hover,
      [class*="MarkdownControl"] button[title*="edit" i]:hover,
      [class*="MarkdownControl"] button[aria-label*="edit" i]:hover { background: #059669 !important; transform: scale(1.05) !important; }
      [class*="MarkdownControl"] [class*="ToolbarToggle"]:active,
      [class*="MarkdownControl"] [class*="PreviewToggle"]:active,
      [class*="MarkdownControl"] button[class*="preview" i]:active,
      [class*="MarkdownControl"] button[class*="edit" i]:active { transform: scale(0.95) !important; }
      [class*="MarkdownControl"] button[class*="preview" i]::before { content: "ğŸ‘" !important; font-size: 16px !important; }
      [class*="MarkdownControl"] button[class*="edit" i]::before { content: "âœï¸" !important; font-size: 14px !important; }
      
      /* ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆæ™‚ã®è¡¨ç¤ºåˆ¶å¾¡ */
      [class*="MarkdownControl"].preview-mode [class*="EditorControlPane"] { display: none !important; }
      [class*="MarkdownControl"].editor-mode [class*="PreviewPane"] { display: none !important; }
      [class*="MarkdownControl"].preview-mode [class*="PreviewPane"] { max-height: none !important; flex: 1 !important; padding-top: 60px !important; }
      
      /* iOSã§ã®å…¥åŠ›æ™‚ã‚ºãƒ¼ãƒ é˜²æ­¢ */
      input, textarea, select { font-size: 16px !important; }
    }

    /* 5. ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ã®ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ã‚¹ã‚¿ã‚¤ãƒªãƒ³ã‚° (çœç•¥) */
    /* ... å¤‰æ›´ãªã—ã®ãŸã‚ã€ã“ã“ã§ã¯çœç•¥ã—ã¾ã™ ... */

    /* 6. ã‚¢ã‚¯ã‚»ã‚·ãƒ“ãƒªãƒ†ã‚£ */
    @media (prefers-reduced-motion: reduce) { * { transition: none !important; animation: none !important; } }
    button:focus, input:focus, textarea:focus, select:focus { outline: 2px solid #3b82f6; outline-offset: 2px; }
    button, [role="button"], [class*="Button"] { -webkit-tap-highlight-color: transparent; }
    
    /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ã®ã‚¹ã‚¿ã‚¤ãƒ« (çœç•¥) */
    /* ... å¤‰æ›´ãªã—ã®ãŸã‚ã€ã“ã“ã§ã¯çœç•¥ã—ã¾ã™ ... */
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<body>
  <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ (çœç•¥) -->
  <!-- ... å¤‰æ›´ãªã—ã®ãŸã‚ã€ã“ã“ã§ã¯çœç•¥ã—ã¾ã™ ... -->

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    /*
     * Decap CMS åˆ¶å¾¡ã‚¹ã‚¯ãƒªãƒ—ãƒˆ
     */

    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ã‚’éè¡¨ç¤ºã«ã™ã‚‹
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }
    }

    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã¨ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®çŠ¶æ…‹ã‚’ç®¡ç†
    let lastScrollTop = 0;
    let scrollListenerAttached = false;

    // ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡ã™ã‚‹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
    function handleScrollForToolbar() {
      const toolbars = document.querySelectorAll('[class*="MarkdownControl"] [class*="Toolbar"], [class*="MarkdownControl"] [class*="EditorToolbar"]');
      if (toolbars.length === 0) return;

      const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

      // ä¸‹ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã€ã‹ã¤ãƒ˜ãƒƒãƒ€ãƒ¼åˆ†ã‚ˆã‚Šä¸‹ã«ã„ã‚‹å ´åˆã«ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ã‚’éš ã™
      if (currentScrollTop > lastScrollTop && currentScrollTop > 52) {
        toolbars.forEach(toolbar => toolbar.classList.add('is-hidden'));
      } 
      // ä¸Šã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ãŸå ´åˆã¯ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ã‚’è¡¨ç¤ºã™ã‚‹
      else {
        toolbars.forEach(toolbar => toolbar.classList.remove('is-hidden'));
      }
      
      lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
    }

    // ãƒ¢ãƒã‚¤ãƒ«è¡¨ç¤ºã®UIã‚’å¼·åŒ–ã™ã‚‹ãƒ¡ã‚¤ãƒ³é–¢æ•°
    function enhanceMobileUI() {
      if (window.innerWidth > 768) {
        // PCå¹…ã«ãªã£ãŸã‚‰ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆã‚’è§£é™¤
        if (scrollListenerAttached) {
          window.removeEventListener('scroll', handleScrollForToolbar);
          scrollListenerAttached = false;
        }
        return;
      }

      // Decap CMSãŒå‹•çš„ã«UIã‚’ç”Ÿæˆã™ã‚‹ã®ã‚’ç›£è¦–
      const observer = new MutationObserver((mutations) => {
        const markdownControls = document.querySelectorAll('[class*="MarkdownControl"]');
        if (markdownControls.length === 0) return;

        markdownControls.forEach((control) => {
          // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼/ç·¨é›†ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆã‚¤ãƒ™ãƒ³ãƒˆã‚’ä¸€åº¦ã ã‘è¨­å®š
          if (!control.dataset.mobileEnhanced) {
            setupPreviewToggle(control);
            control.dataset.mobileEnhanced = 'true';
          }
        });

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆã‚’ä¸€åº¦ã ã‘ç™»éŒ²
        if (!scrollListenerAttached) {
          window.addEventListener('scroll', handleScrollForToolbar, { passive: true });
          scrollListenerAttached = true;
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });
    }

    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒœã‚¿ãƒ³ã«ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆã‚¤ãƒ™ãƒ³ãƒˆã‚’è¨­å®š
    function setupPreviewToggle(control) {
      const buttons = control.querySelectorAll('button');
      buttons.forEach((button) => {
        const buttonText = button.textContent.toLowerCase();
        const buttonTitle = (button.title || '').toLowerCase();
        const buttonAriaLabel = (button.getAttribute('aria-label') || '').toLowerCase();
        
        if (buttonText.includes('preview') || buttonTitle.includes('preview') || 
            buttonAriaLabel.includes('preview') || buttonText.includes('ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼')) {
          button.addEventListener('click', () => {
            control.classList.toggle('preview-mode');
            control.classList.toggle('editor-mode');
          });
        }
      });
    }

    // åˆæœŸåŒ–å‡¦ç†
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => { document.location.href = "/admin/"; });
    }

    window.addEventListener('load', () => {
      setTimeout(hideLoadingIndicator, 800);
      setTimeout(enhanceMobileUI, 1000); // Decap CMSã®æç”»ã‚’å¾…ã£ã¦å®Ÿè¡Œ
    });
    
    window.addEventListener('resize', () => { setTimeout(enhanceMobileUI, 300); });
    
    setTimeout(hideLoadingIndicator, 5000); // å¿µã®ãŸã‚ã®ãƒ•ã‚§ã‚¤ãƒ«ã‚»ãƒ¼ãƒ•
  </script>
</body>
