<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /* =====================
     * 基本設定
     * ===================== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* =====================
     * プルリフレッシュ無効化
     * 日記作成時の誤操作防止
     * ===================== */
    html, body {
      touch-action: manipulation !important;
      overscroll-behavior: none !important;
      overscroll-behavior-y: none !important;
      -webkit-overflow-scrolling: touch !important;
    }
    
    [class*="App"],
    [class*="Editor"],
    [class*="ControlPane"],
    main,
    #nc-root {
      overscroll-behavior-y: none !important;
      touch-action: manipulation !important;
    }
    
    /* =====================
     * エディタ領域設定
     * ピンチズームを許可し、スクロール問題を解決
     * ===================== */
    [data-slate-editor="true"],
    [role="textbox"],
    .cm-editor,
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="url"] {
      touch-action: auto !important;
      overscroll-behavior: auto !important;
    }
    
    /* =====================
     * シンプル&UX重視のモバイル最適化
     * ===================== */
    @media (max-width: 799px) {
      /* 基本フォントサイズ - 統一感のあるシンプルな設定 */
      * {
        font-size: 14px !important;
        line-height: 1.4 !important;
      }
      
      /* ヘッダー - 余白を詰めてコンパクトに */
      [class*="AppHeaderContent"] {
        padding: 8px 12px !important;
        gap: 8px !important;
      }
      
      [class*="AppHeaderButton"] {
        padding: 8px 12px !important;
        min-height: 40px !important;
        border-radius: 6px !important;
      }
      
      /* ナビゲーション - 横スクロールでシンプルに */
      [class*="SidebarNav"] {
        display: flex !important;
        overflow-x: auto !important;
        gap: 8px !important;
        padding: 8px 12px !important;
        -webkit-overflow-scrolling: touch !important;
      }
      
      [class*="SidebarNavLink"] {
        padding: 10px 16px !important;
        white-space: nowrap !important;
        border-radius: 6px !important;
        font-weight: 500 !important;
      }
      
      /* コレクション画面 - シンプルな縦レイアウト */
      [class*="CollectionTopNewButton"] {
        width: 100% !important;
        padding: 12px !important;
        font-size: 15px !important;
        font-weight: 600 !important;
        min-height: 48px !important;
        border-radius: 8px !important;
        margin: 8px 0 !important;
      }
      
      /* 検索 - フルード幅でタップしやすく */
      [class*="SearchInput"] {
        width: 100% !important;
        padding: 12px 16px !important;
        font-size: 15px !important;
        border-radius: 8px !important;
        margin: 8px 0 !important;
      }
      
      /* ツールバー - シンプルな2段レイアウト */
      [class*="ToolbarContainer"] {
        display: flex !important;
        flex-direction: column !important;
        gap: 12px !important;
        padding: 12px !important;
      }
      
      [class*="ToolbarSection"] {
        display: flex !important;
        flex-wrap: wrap !important;
        gap: 8px !important;
      }
      
      [class*="ToolbarButton"] {
        padding: 8px 12px !important;
        min-height: 36px !important;
        border-radius: 6px !important;
        font-size: 13px !important;
      }
      
      /* 公開ボタン - 目立つように大きめに */
      [class*="PublishedToolbarButton"] {
        padding: 10px 20px !important;
        min-height: 44px !important;
        font-size: 15px !important;
        font-weight: 600 !important;
        border-radius: 8px !important;
      }
      
      /* エディタ - 読みやすさを重視 */
      [class*="EditorContainer"] {
        padding: 12px !important;
      }
      
      [data-slate-editor="true"],
      [role="textbox"],
      .cm-editor,
      textarea {
        font-size: 16px !important;
        line-height: 1.6 !important;
        padding: 16px !important;
        border-radius: 8px !important;
      }
      
      /* フォーム要素 - 統一されたスタイル */
      input:not([type="submit"]):not([type="button"]):not([type="checkbox"]):not([type="radio"]),
      select {
        padding: 12px 16px !important;
        font-size: 15px !important;
        min-height: 44px !important;
        border-radius: 8px !important;
        width: 100% !important;
        box-sizing: border-box !important;
      }
      
      /* ボタン全般 - タップしやすいサイズ */
      button,
      [role="button"],
      input[type="submit"],
      input[type="button"] {
        padding: 10px 16px !important;
        min-height: 40px !important;
        border-radius: 6px !important;
        font-size: 14px !important;
        font-weight: 500 !important;
        touch-action: manipulation !important;
      }
      
      /* リストカード - タップしやすい余白 */
      [class*="ListCard"] {
        padding: 16px !important;
        margin: 4px 0 !important;
        border-radius: 8px !important;
      }
      
      [class*="ListCardTitle"] {
        font-size: 15px !important;
        font-weight: 600 !important;
        line-height: 1.4 !important;
      }
      
      /* モーダル - 画面に最適化 */
      [class*="StyledModal"] {
        width: 94vw !important;
        max-width: 94vw !important;
        margin: 16px auto !important;
        border-radius: 12px !important;
        max-height: 90vh !important;
        overflow-y: auto !important;
      }
      
      /* ドロップダウン - 操作しやすい位置 */
      [class*="DropdownList"] {
        position: fixed !important;
        bottom: 16px !important;
        left: 16px !important;
        right: 16px !important;
        width: auto !important;
        border-radius: 12px !important;
        max-height: 50vh !important;
        overflow-y: auto !important;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15) !important;
      }
      
      /* アイコン - 適切なサイズ */
      svg:not([class*="DecapLogoIcon"] svg) {
        width: 18px !important;
        height: 18px !important;
      }
      
      /* Decap CMSロゴは保持 */
      [class*="DecapLogoIcon"] svg {
        width: 100% !important;
        height: auto !important;
        max-width: 260px !important;
      }
      
      /* 全体のコンテナ - 横スクロール防止 */
      [class*="AppMainContainer"],
      [class*="CollectionContainer"],
      [class*="EditorContainer"],
      [class*="ControlPaneContainer"] {
        width: 100% !important;
        max-width: 100vw !important;
        overflow-x: hidden !important;
        box-sizing: border-box !important;
      }
      
      /* サイドバー - スマホでは上部に配置 */
      [class*="SidebarContainer"] {
        position: static !important;
        width: 100% !important;
        height: auto !important;
        border-right: none !important;
        border-bottom: 1px solid #e1e5e9 !important;
      }
      
      /* スムーススクロール */
      * {
        -webkit-overflow-scrolling: touch !important;
      }
      
      /* 横スクロール完全防止 */
      body, html, #nc-root {
        overflow-x: hidden !important;
        width: 100vw !important;
        max-width: 100vw !important;
      }
    }
    
    /* =====================
     * アクセシビリティ配慮
     * アニメーション削減設定
     * ===================== */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- =====================
   * ローディング画面
   * ===================== -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.2);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0 0 8px; font-weight: 600; font-size: 20px;">Content Manager</h2>
      <p style="margin: 0; opacity: 0.8; font-size: 14px;">読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    /* =====================
     * ユーティリティ関数
     * ===================== */
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    /* =====================
     * 初期化処理
     * ===================== */
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    /* =====================
     * イベントリスナー登録
     * ===================== */
    // ローディング画面の制御
    window.addEventListener('load', () => {
      setTimeout(() => {
        hideLoadingIndicator();
      }, 800);
    });

    // フォールバック：5秒後に強制非表示
    setTimeout(() => {
      hideLoadingIndicator();
    }, 5000);

    // メイン処理：iOS対応とプルリフレッシュ制御
    document.addEventListener('DOMContentLoaded', () => {
      // iOS Safari のビューポート設定
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
          viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes';
        }
      }
      
      // プルリフレッシュ制御用の変数
      let touchStartY = 0;
      let isScrolling = false;
      
      // タッチ開始の検出
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          touchStartY = e.touches[0].clientY;
          isScrolling = false;
        }
      }, { passive: true });
      
      // タッチ移動時のプルリフレッシュ防止（エディタ以外のみ）
      document.addEventListener('touchmove', (e) => {
        // エディタ内かどうかをチェック
        const target = e.target;
        const isInEditor = target.matches('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea, input') ||
                          target.closest('[data-slate-editor="true"], [role="textbox"], .cm-editor, textarea');
        
        // エディタ内の場合はプルリフレッシュ制御をスキップ
        if (isInEditor) {
          return;
        }
        
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          const currentY = touch.clientY;
          const deltaY = currentY - touchStartY;
          
          // 下向きのスワイプで画面上端付近の場合、プルリフレッシュを防止
          if (deltaY > 0 && window.scrollY <= 10) {
            e.preventDefault();
            return false;
          }
          
          // 画面最上部での下向きスワイプを防止
          if (window.scrollY === 0 && deltaY > 0) {
            e.preventDefault();
            return false;
          }
          
          isScrolling = true;
        }
      }, { passive: false });
      
      // タッチ終了時のクリーンアップ
      document.addEventListener('touchend', (e) => {
        setTimeout(() => {
          touchStartY = 0;
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });
  </script>
</body>
</html>
