<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <style>
    /*
     * =================================================================
     * responsive-decap CSS（モバイル対応のみ）
     * =================================================================
     */
    @media (max-width:799px){
      [class*=DropdownList]{
        position:fixed!important;
        min-width:20%!important;
        width:90%!important;
        margin:auto!important;
        height:fit-content!important;
        top:auto!important;
        left:0!important;
        right:0!important;
        bottom:10px!important;
        background:#e6f4fd!important;
        border:2px solid #3a69c7!important;
      }
      [class*=StyledModal]{
        width:90dvw!important;
        width:90%!important;
      }
      [class*=LibraryTitle]{
        display:none!important;
      }
      [class*=CollectionTopNewButton]{
        padding:0 10px!important;
        height:auto!important;
      }
      [class*=LibraryTop]{
        overflow-x:auto!important;
        height:fit-content!important;
        padding-bottom:10px!important;
      }
      [class*=BackCollection]{
        display:none!important;
      }
      [class*=ControlPaneContainer]{
        padding:0 10px!important;
      }
      [class*=BackCollection],[class*=BackStatus]{
        font-size:.6rem!important;
      }
      [class*=AppHeaderContent],[class*=AppMainContainer]{
        margin-right:0!important;
        margin-left:0!important;
        min-width:calc(100vw - 24px)!important;
        max-width:100vw!important;
      }
      [class*=AppHeaderContent]{
        display:flex!important;
        justify-content:space-between!important;
      }
      [class*=AppHeaderQuickNewButton]{
        width:100%!important;
      }
      [class*=AppHeaderButton]{
        padding-left:4px!important;
        padding-right:4px!important;
      }
      [class*=EditorContainer],[class*=ToolbarContainer]{
        min-width:initial!important;
        overflow-x:auto!important;
      }
      [class*=ToolbarSubSectionFirst]{
        display:flex!important;
        flex-direction:column!important;
      }
      [class*=PublishedToolbarButton]{
        padding:0 8px!important;
      }
      [class*=PublishedToolbarButton]::after{
        display:none!important;
      }
      [class*=ToolbarSubSectionFirst]{
        flex-direction:row!important;
      }
      [class*=SearchInput]{
        margin-top:5px!important;
      }
      [class*=ViewControls]{
        position:initial!important;
      }
      [class*=PreviewPaneContainer-ControlPaneContainer]{
        padding:0!important;
      }
      [class*=ControlPaneContainer]{
        max-width:100vw!important;
      }
      [class*=EditorControlBar] [class*=ToolbarContainer]{
        display:flex!important;
        flex-direction:column!important;
      }
      [class*=CollectionContainer]{
        display:flex!important;
        flex-direction:column!important;
      }
      [class*=SidebarContainer]{
        position:initial!important;
        width:initial!important;
      }
      [class*=CollectionMain]{
        padding-left:0!important;
        margin-top:20px!important;
      }
    }

    /*
     * =================================================================
     * 基本設定（最小限）
     * =================================================================
     */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    /*
     * =================================================================
     * ローディング画面（シンプル版）
     * =================================================================
     */
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-indicator .loading-content {
      text-align: center;
    }
    
    #loading-indicator .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    #loading-indicator .loading-title {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 600;
    }
    
    #loading-indicator .loading-text {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="loading-indicator">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2 class="loading-title">Content Manager</h2>
      <p class="loading-text">読み込み中...</p>
    </div>
  </div>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    (function() {
      function hideLoadingIndicator() {
        const loader = document.getElementById('loading-indicator');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => { loader.style.display = 'none'; }, 500);
        }
      }
      
      // --- 初期化 ---
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("logout", () => { document.location.href = "/admin/"; });
      }
      
      window.addEventListener('load', hideLoadingIndicator);
    })();
  </script>
</body>
</html>
