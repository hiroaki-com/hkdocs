<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.1.10/dist/decap-cms.js"></script>
  
  <script>
    // 環境変数を明示的に設定
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    window.process.env.PUBLIC_AUTH0_DOMAIN = 'dev-hkdocs-cms.auth0.com';
    window.process.env.PUBLIC_AUTH0_CLIENT_ID = 'n1qt2MOMZAB4ddlzbyar2DD6BMnpMtMI';
    window.process.env.PUBLIC_AUTH0_AUDIENCE = 'https://hkdocs.netlify.app/api';
    
    // Netlify Identityを無効化
    window.netlifyIdentity = null;
    
    // CMSを初期化
    if (window.CMS) {
      window.CMS.init();
    }
  </script>
</body>
</html>
