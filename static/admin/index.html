<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /*
     * =================================================================
     * Decap CMS カスタムスタイル
     * =================================================================
     */

    /* 1. グローバル設定 */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      max-width: 100vw;
      overflow-x: hidden;
    }
    html, body { overscroll-behavior-y: none !important; }

    /* 2. エディタ基本設定 */
    [data-slate-editor="true"], [role="textbox"], .cm-editor { line-height: 1.4; touch-action: auto; overscroll-behavior: auto; }

    /* 3. マークダウンプレビュー - デスクトップ */
    @media (min-width: 769px) {
      [class*="MarkdownControl"] { display: flex !important; min-height: 400px; }
      [class*="MarkdownControl"] [class*="EditorControlPane"],
      [class*="MarkdownControl"] [class*="PreviewPane"] {
        display: block !important; visibility: visible !important; opacity: 1 !important; flex: 1; min-width: 50%;
      }
      [class*="MarkdownControl"] [class*="PreviewPane"] {
        overflow-y: auto; border-left: 1px solid #e1e5e9; background: #fafbfc; padding: 16px;
      }
    }

    /* 4. スマホ専用改善 */
    @media (max-width: 768px) {
      [class*="MarkdownControl"] { flex-direction: column !important; }
      [class*="MarkdownControl"] [class*="EditorControlPane"],
      [class*="MarkdownControl"] [class*="PreviewPane"] { min-width: 100%; flex: none; }
      [class*="MarkdownControl"] [class*="PreviewPane"] { border-left: none; border-top: 1px solid #e1e5e9; max-height: 300px; }
      
      /* スクロール連動ツールバー: 基本スタイル */
      [class*="MarkdownControl"] [class*="Toolbar"],
      [class*="MarkdownControl"] [class*="EditorToolbar"] {
        position: fixed !important;
        top: 52px !important; /* Decap CMSヘッダーの高さ分、下げる */
        left: 0 !important;
        right: 0 !important;
        z-index: 990 !important;
        background: rgba(255, 255, 255, 0.95) !important;
        /* Safari対応: すりガラス効果 */
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px) !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
        padding: 12px 16px !important;
        margin: 0 !important;
        /* アニメーション設定 */
        transform: translateY(0);
        transition: transform 0.3s ease-in-out !important;
      }
      
      /* スクロール連動ツールバー: 非表示状態 */
      [class*="MarkdownControl"] [class*="Toolbar"].is-hidden,
      [class*="MarkdownControl"] [class*="EditorToolbar"].is-hidden {
        transform: translateY(-120%);
      }

      /* 固定ツールバー分のスペースをエディタ上部に確保 */
      [class*="MarkdownControl"] [class*="EditorControlPane"] {
        padding-top: 60px !important;
      }
      
      /* プレビュー/編集ボタンのスタイル */
      [class*="MarkdownControl"] [class*="ToolbarToggle"],
      [class*="MarkdownControl"] [class*="PreviewToggle"],
      [class*="MarkdownControl"] button[class*="preview" i],
      [class*="MarkdownControl"] button[title*="preview" i],
      [class*="MarkdownControl"] button[aria-label*="preview" i] {
        position: absolute !important; top: 8px !important; right: 16px !important; z-index: 1000 !important;
        min-width: 44px !important; min-height: 44px !important; border-radius: 22px !important;
        background: #3b82f6 !important; color: white !important; border: none !important;
        box-shadow: 0 3px 10px rgba(59, 130, 246, 0.3) !important;
        touch-action: manipulation !important;
        -webkit-tap-highlight-color: transparent !important; /* iOSタップ時のハイライトを無効化 */
        transition: all 0.2s ease !important;
      }
      [class*="MarkdownControl"] button[class*="edit" i] { background: #10b981 !important; }
      [class*="MarkdownControl"] button[class*="preview" i]:hover, [class*="MarkdownControl"] button[title*="preview" i]:hover { background: #2563eb !important; transform: scale(1.05) !important; }
      [class*="MarkdownControl"] button[class*="edit" i]:hover, [class*="MarkdownControl"] button[title*="edit" i]:hover { background: #059669 !important; transform: scale(1.05) !important; }
      [class*="MarkdownControl"] button[class*="preview" i]:active, [class*="MarkdownControl"] button[class*="edit" i]:active { transform: scale(0.95) !important; }
      [class*="MarkdownControl"] button[class*="preview" i]::before { content: "👁" !important; font-size: 16px !important; }
      [class*="MarkdownControl"] button[class*="edit" i]::before { content: "✏️" !important; font-size: 14px !important; }
      
      [class*="MarkdownControl"].preview-mode [class*="EditorControlPane"] { display: none !important; }
      [class*="MarkdownControl"].editor-mode [class*="PreviewPane"] { display: none !important; }
      [class*="MarkdownControl"].preview-mode [class*="PreviewPane"] { max-height: none !important; flex: 1 !important; padding-top: 60px !important; }
      
      /* iOSでの入力時ズーム防止 */
      input, textarea, select { font-size: 16px !important; }
    }

    /* 5. プレビューエリアのマークダウンスタイリング */
    [class*="PreviewPane"] h1, [class*="PreviewPane"] h2, [class*="PreviewPane"] h3,
    [class*="PreviewPane"] h4, [class*="PreviewPane"] h5, [class*="PreviewPane"] h6 { margin-top: 24px; margin-bottom: 16px; font-weight: 600; line-height: 1.25; }
    [class*="PreviewPane"] h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 8px; }
    [class*="PreviewPane"] h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 8px; }
    [class*="PreviewPane"] h3 { font-size: 1.25em; }
    [class*="PreviewPane"] p { margin-bottom: 16px; line-height: 1.6; }
    [class*="PreviewPane"] blockquote { padding: 0 1em; color: #6a737d; border-left: 0.25em solid #dfe2e5; margin: 1em 0; }
    [class*="PreviewPane"] code { padding: .2em .4em; margin: 0; font-size: 85%; background-color: rgba(27,31,35,.05); border-radius: 3px; }
    [class*="PreviewPane"] pre { padding: 16px; overflow: auto; font-size: 85%; line-height: 1.45; background-color: #f6f8fa; border-radius: 6px; }
    [class*="PreviewPane"] img { max-width: 100%; height: auto; }

    /* 6. アクセシビリティ */
    @media (prefers-reduced-motion: reduce) { * { transition: none !important; animation: none !important; } }
    button:focus, input:focus, textarea:focus, select:focus { outline: 2px solid #3b82f6; outline-offset: 2px; }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="loading-indicator" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;z-index:9999;display:flex;align-items:center;justify-content:center;transition:opacity .5s">...</div>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    /*
     * Decap CMS 制御スクリプト
     */
    (function() {
      // ローディング画面を非表示にする
      function hideLoadingIndicator() {
        const loader = document.getElementById('loading-indicator');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => { loader.style.display = 'none'; }, 500);
        }
      }

      // スクロール状態の管理変数
      let lastScrollTop = 0;
      let scrollListenerAttached = false;
      let scrollContainer = null;

      // ツールバーの表示/非表示を制御するスクロールイベント
      function handleScrollForToolbar(event) {
        const toolbars = document.querySelectorAll('[class*="MarkdownControl"] [class*="Toolbar"], [class*="MarkdownControl"] [class*="EditorToolbar"]');
        if (toolbars.length === 0) return;

        const currentScrollTop = event.target.scrollTop;

        // 下にスクロール、かつヘッダー分より下にいる場合にツールバーを隠す
        if (currentScrollTop > lastScrollTop && currentScrollTop > 52) {
          toolbars.forEach(toolbar => toolbar.classList.add('is-hidden'));
        } 
        // 上にスクロールした場合はツールバーを表示する
        else {
          toolbars.forEach(toolbar => toolbar.classList.remove('is-hidden'));
        }
        lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
      }

      // スマホ表示のUIを強化するメイン関数
      function enhanceMobileUI() {
        if (window.innerWidth > 768) {
          // PC幅になったらスクロールイベントを安全に解除
          if (scrollListenerAttached && scrollContainer) {
            scrollContainer.removeEventListener('scroll', handleScrollForToolbar);
            scrollListenerAttached = false;
          }
          return;
        }

        // Decap CMSが動的にUIを生成するのを監視
        const observer = new MutationObserver(() => {
          // Chrome/Brave等で実際にスクロールする要素を特定
          scrollContainer = document.querySelector('[class*="MainView-root"]');
          if (!scrollContainer) return;

          const markdownControls = scrollContainer.querySelectorAll('[class*="MarkdownControl"]');
          if (markdownControls.length === 0) return;

          markdownControls.forEach((control) => {
            // イベントの重複登録を防ぎつつ、プレビュー切替機能を設定
            if (!control.dataset.mobileEnhanced) {
              setupPreviewToggle(control);
              control.dataset.mobileEnhanced = 'true';
            }
          });

          // スクロールイベントを一度だけ登録
          if (!scrollListenerAttached) {
            scrollContainer.addEventListener('scroll', handleScrollForToolbar, { passive: true });
            scrollListenerAttached = true;
          }
        });

        observer.observe(document.body, { childList: true, subtree: true });
      }

      // プレビューボタンにモード切り替えイベントを設定
      function setupPreviewToggle(control) {
        const buttons = control.querySelectorAll('button[class*="preview" i], button[title*="preview" i], button[aria-label*="preview" i]');
        buttons.forEach((button) => {
          button.addEventListener('click', () => {
            control.classList.toggle('preview-mode');
            control.classList.toggle('editor-mode');
          });
        });
      }

      // --- 初期化処理 ---
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("logout", () => { document.location.href = "/admin/"; });
      }

      window.addEventListener('load', () => {
        hideLoadingIndicator();
        setTimeout(enhanceMobileUI, 500); // Decap CMSの描画を待って実行
      });
      
      window.addEventListener('resize', () => { setTimeout(enhanceMobileUI, 300); });
      
      setTimeout(hideLoadingIndicator, 4000); // 念のためのフェイルセーフ
    })();
  </script>
</body>
</html>
