<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <!-- Community-proven mobile responsive CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <!-- Additional custom mobile enhancements -->
  <style>
    /* 
     * 実証済みコミュニティソリューション + カスタム強化
     * Based on: https://github.com/hithismani/responsive-decap
     */
    
    /* 確認用: モバイル時の赤枠表示 */
    @media (max-width: 799px) {
      /* 全体のエディタコンテナに赤枠 */
      [class*='Editor'],
      [class*='ControlPaneContainer'] {
        border: 2px solid #ff0000 !important;
        box-sizing: border-box !important;
      }
      
      /* すべての入力フィールドに赤枠 */
      input,
      textarea,
      [data-slate-editor='true'],
      [role='textbox'] {
        border: 2px solid #ff0000 !important;
        box-sizing: border-box !important;
      }
      
      /* Markdownエディタに太い赤枠 */
      .cm-editor {
        border: 3px solid #ff0000 !important;
        box-sizing: border-box !important;
      }
      
      /* フォーカス時の色変更 */
      input:focus,
      textarea:focus,
      [data-slate-editor='true']:focus,
      [role='textbox']:focus,
      .cm-editor.cm-focused {
        border-color: #ff4444 !important;
        box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2) !important;
      }
    }
  </style>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2e8555, #246943);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      "></div>
      <p>Content Manager を読み込み中...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Simplified initialization script (元のコードベース) -->
  <script>
    // ローディングインジケーターを非表示にする
    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    // 元のコードと同じシンプルなNetlify Identity処理
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    // CMSの読み込み完了を検出
    window.addEventListener('load', () => {
      hideLoadingIndicator();
    });

    // エラー時のフォールバック
    setTimeout(() => {
      hideLoadingIndicator();
    }, 3000);
  </script>
</body>
</html>
