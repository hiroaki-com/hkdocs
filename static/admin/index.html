<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Content Manager</title>
  
  <!-- Decap CMS向けレスポンシブ対応CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  
  <style>
    /*
     * =================================================================
     * Decap CMS カスタムスタイル
     * =================================================================
     */

    /* 1. グローバル & 基本設定 */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Yu Gothic UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      max-width: 100vw;
    }

    /* 2. 操作性・UXの改善 */
    html, body {
      overscroll-behavior-y: none !important;
    }
    [data-slate-editor="true"], [role="textbox"], .cm-editor {
      line-height: 1.4;
    }
    [data-slate-editor="true"], [role="textbox"], .cm-editor,
    textarea, input[type="text"], input[type="email"], input[type="url"] {
      touch-action: auto;
      overscroll-behavior: auto;
    }

    /* 3. モバイル表示の最適化 (〜799px) */
    @media (max-width: 799px) {
      [data-slate-editor="true"], [role="textbox"], .cm-editor,
      input, textarea, select {
        font-size: 16px !important; /* iOSの自動ズーム抑制 */
        width: 100%;
      }
      button, [role="button"], [class*="Button"] {
        -webkit-tap-highlight-color: transparent;
      }
      [class*="AppMainContainer"], [class*="CollectionContainer"], [class*="EditorContainer"] {
        padding: 16px;
        width: 100%;
      }
      [class*="Modal"], [class*="DropdownList"] {
        max-height: 90vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
    
    /* 4. タブレット表示の微調整 (800px〜1024px) */
    @media (min-width: 800px) and (max-width: 1024px) {
      [class*="AppMainContainer"] {
        padding: 24px;
      }
    }
    
    /* 5. アクセシビリティ & その他 */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
    @media (min-width: 800px) {
      button:focus, input:focus, textarea:focus, select:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- ▼ [改善] ローディング画面のデザインを変更 ▼ -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #3A5F45 0%, #2E4636 100%); /* 深い森をイメージした緑のグラデーション */
    color: #F3EAD3; /* テキスト色を温かみのあるクリーム色に */
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  ">
    <div style="text-align: center;">
      <div style="
        width: 48px;
        height: 48px;
        border: 3px solid rgba(243, 234, 211, 0.2); /* スピナーのベースをテキスト色に合わせて調整 */
        border-radius: 50%;
        border-top-color: #F3EAD3; /* スピナーの回転部分をクリーム色に */
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0 0 8px; font-weight: 600; font-size: 20px;">Content Manager</h2>
      <p style="margin: 0; opacity: 0.8; font-size: 14px;">読み込み中...</p>
    </div>
  </div>
  <style> @keyframes spin { to { transform: rotate(360deg); } } </style>
  <!-- ▲ ローディング画面 ▲ -->

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    /**
     * Decap CMSの初期化とUI制御を行うスクリプト
     */

    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader && loader.style.opacity !== '0') {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }
    }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/admin/";
      });
    }

    window.addEventListener('load', () => setTimeout(hideLoadingIndicator, 800));
    setTimeout(hideLoadingIndicator, 5000);
  </script>
</body>
</html>
