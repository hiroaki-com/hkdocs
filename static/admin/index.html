  <!-- â–¼ ã‚·ãƒ³ãƒ—ãƒ«&ãƒ¢ãƒ€ãƒ³ãªãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ‡ã‚¶ã‚¤ãƒ³ â–¼ -->

  <!-- â–² ã‚·ãƒ³ãƒ—ãƒ«&ãƒ¢ãƒ€ãƒ³ãªãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ‡ã‚¶ã‚¤ãƒ³ â–² -->

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    /* Decap CMSã®åˆæœŸåŒ–ã¨UIåˆ¶å¾¡ - ã‚¹ãƒãƒ›ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒœã‚¿ãƒ³æ”¹å–„ç‰ˆ */

    function hideLoadingIndicator() {
      const loader = document.getElementById('loading-indicator');
      if (loader && loader.style.opacity !== '0') {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }
    }

    // ã‚¹ãƒãƒ›ã§ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½å¼·åŒ–
    function enhanceMobilePreview() {
      // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒœã‚¿ãƒ³ã®å‹•çš„åˆ¶å¾¡
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ã‚¨ãƒ‡ã‚£ã‚¿ãƒ¼ãŒè¿½åŠ ã•ã‚ŒãŸã¨ãã®å‡¦ç†
            const markdownControls = document.querySelectorAll('[class*="MarkdownControl"]');
            markdownControls.forEach(function(control) {
              if (!control.dataset.mobileEnhanced) {
                enhanceMarkdownControl(control);
                control.dataset.mobileEnhanced = 'true';
              }
            });
          }
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    }

    function enhanceMarkdownControl(control) {
      // ãƒ¢ãƒã‚¤ãƒ«ã§ã®ã¿å®Ÿè¡Œ
      if (window.innerWidth <= 768) {
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒœã‚¿ãƒ³ã‚’è¦‹ã¤ã‘ã¦å¼·åŒ–
        const buttons = control.querySelectorAll('button');
        buttons.forEach(function(button) {
          const buttonText = button.textContent.toLowerCase();
          const buttonTitle = (button.title || '').toLowerCase();
          const buttonAriaLabel = (button.getAttribute('aria-label') || '').toLowerCase();
          
          if (buttonText.includes('preview') || buttonTitle.includes('preview') || 
              buttonAriaLabel.includes('preview') || buttonText.includes('ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼')) {
            button.addEventListener('click', function() {
              // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ¢ãƒ¼ãƒ‰ã®åˆ‡ã‚Šæ›¿ãˆ
              if (control.classList.contains('preview-mode')) {
                control.classList.remove('preview-mode');
                control.classList.add('editor-mode');
              } else {
                control.classList.add('preview-mode');
                control.classList.remove('editor-mode');
              }
            });
          }
        });
