# static/admin/config.yml
# Auth0とGit Gatewayを利用し、mainブランチに保存する
backend:
  name: git-gateway
  branch: main

# メディアファイル（画像）の保存場所
media_folder: "static/img/uploads/diary"
public_folder: "/img/uploads/diary"

# グローバルコミットメッセージのカスタマイズ
commit_messages:
  create: 'feat({{collection}}): create new {{collection}} entry "{{slug}}"'
  update: 'fix({{collection}}): update {{collection}} entry "{{slug}}"'
  delete: 'refactor({{collection}}): delete {{collection}} entry "{{slug}}"'
  uploadMedia: 'chore(assets): upload media file {{path}}'
  deleteMedia: 'chore(assets): delete media file {{path}}'

# 管理するコンテンツの定義
collections:
  - name: "diary"
    label: "Diary"
    folder: "diary"
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    editor:
      preview: true  # PC画面でのマークダウンプレビューを有効化

    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "Authors", name: "authors", widget: "hidden", default: ["hk"] }
      - { label: "目次を非表示 (Hide ToC)", name: "hide_table_of_contents", widget: "boolean", default: false }
      - { label: "タグ (Tags)", name: "tags", widget: "list", default: [] }
      - { label: "本文 (Body)", name: "body", widget: "markdown" }

  # 将来の拡張用に残しておく参照用コレクション
  - name: "site_data"
    label: "サイトデータ"
    hide: true
    files:
      - label: "著者リスト"
        name: "authors"
        file: "blog/authors.yml"
        fields:
          - name: "authors"
            label: "著者"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "名前", name: "name", widget: "string" }
